<style>
:root {
  --bg: #0F1419; --card: #1A2029; --card-hover: #222B37;
  --border: #2A3441; --border-light: #3A4755;
  --text: #E8ECF1; --text-muted: #8899AA; --text-dim: #5A6B7C;
  --accent: #3B82F6; --accent-light: #60A5FA;
  --success: #10B981; --success-bg: rgba(16,185,129,0.12);
  --warning: #F59E0B; --warning-bg: rgba(245,158,11,0.12);
  --danger: #EF4444; --danger-bg: rgba(239,68,68,0.12);
  --purple: #8B5CF6; --purple-bg: rgba(139,92,246,0.12);
  --cyan: #06B6D4; --cyan-bg: rgba(6,182,212,0.12);
  --orange: #F97316; --orange-bg: rgba(249,115,22,0.12);
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'DM Sans',system-ui,sans-serif; background:var(--bg); color:var(--text); min-height:100vh; }
a { color:var(--accent-light); text-decoration:none; }
::-webkit-scrollbar { width:6px; height:6px; }
::-webkit-scrollbar-track { background:var(--bg); }
::-webkit-scrollbar-thumb { background:var(--border-light); border-radius:3px; }
input,select,textarea { font-family:inherit; }
button { font-family:inherit; }

/* Layout */
#app { display:flex; flex-direction:column; min-height:100vh; }
#header { background:var(--card); border-bottom:1px solid var(--border); padding:14px 24px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:100; }
#header .logo { width:36px; height:36px; border-radius:8px; background:linear-gradient(135deg,#3B82F6,#8B5CF6); display:flex; align-items:center; justify-content:center; }
#header .title { font-size:16px; font-weight:700; letter-spacing:-0.02em; }
#header .subtitle { font-size:11px; color:var(--text-muted); }
#header .meta { font-size:12px; color:var(--text-dim); display:flex; align-items:center; gap:8px; }
#main-wrap { display:flex; flex:1; }
#sidebar { width:220px; background:var(--card); border-right:1px solid var(--border); padding:16px 0; flex-shrink:0; position:sticky; top:53px; height:calc(100vh - 53px); overflow-y:auto; }
#content { flex:1; padding:24px; overflow-y:auto; }

/* Sidebar */
.nav-btn { display:flex; align-items:center; gap:10px; width:100%; padding:10px 20px; border:none; cursor:pointer; background:transparent; color:var(--text-muted); font-size:13px; font-weight:400; border-right:2px solid transparent; transition:all .15s; text-align:left; }
.nav-btn:hover { background:rgba(59,130,246,0.06); }
.nav-btn.active { background:rgba(59,130,246,0.12); color:var(--accent-light); font-weight:600; border-right-color:var(--accent); }
.nav-badge { padding:1px 6px; border-radius:10px; font-size:10px; font-weight:700; background:rgba(59,130,246,0.15); color:var(--accent-light); }
.nav-badge.danger { background:var(--danger-bg); color:var(--danger); }
.nav-sep { border-top:1px solid var(--border); margin:8px 0; }
.sidebar-stats { padding:16px 20px; border-top:1px solid var(--border); margin-top:12px; }
.sidebar-stat { display:flex; justify-content:space-between; font-size:12px; margin-bottom:6px; }
.sidebar-stat label { color:var(--text-dim); }

/* Cards & Grid */
.grid { display:grid; gap:12px; margin-bottom:24px; }
.grid-6 { grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); }
.grid-2 { grid-template-columns:1fr 1fr; }
.grid-3 { grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); }
.card { background:var(--card); border:1px solid var(--border); border-radius:8px; padding:20px; }
.card-hover:hover { border-color:var(--border-light); }

/* Stat Cards */
.stat-card { padding:16px 18px; cursor:default; transition:all .2s; }
.stat-card.clickable { cursor:pointer; }
.stat-card.clickable:hover { border-color:var(--accent); }
.stat-card.active { border-color:var(--accent); background:rgba(59,130,246,0.06); }
.stat-icon { width:32px; height:32px; border-radius:6px; display:flex; align-items:center; justify-content:center; }
.stat-label { font-size:12px; color:var(--text-muted); font-weight:500; text-transform:uppercase; letter-spacing:0.05em; }
.stat-value { font-size:22px; font-weight:700; line-height:1.2; margin-top:8px; }
.stat-sub { font-size:12px; color:var(--text-muted); margin-top:4px; }

/* Badges */
.badge { display:inline-flex; align-items:center; padding:2px 8px; border-radius:4px; font-size:11px; font-weight:600; letter-spacing:0.03em; white-space:nowrap; gap:3px; }
.badge-success { color:var(--success); background:var(--success-bg); }
.badge-warning { color:var(--warning); background:var(--warning-bg); }
.badge-danger { color:var(--danger); background:var(--danger-bg); }
.badge-orange { color:var(--orange); background:var(--orange-bg); }
.badge-purple { color:var(--purple); background:var(--purple-bg); }
.badge-cyan { color:var(--cyan); background:var(--cyan-bg); }
.badge-accent { color:var(--accent); background:rgba(59,130,246,0.12); }
.badge-dim { color:var(--text-dim); background:rgba(90,107,124,0.12); }

/* Tables */
.data-table { width:100%; border-collapse:collapse; font-size:13px; }
.data-table thead th { padding:10px 12px; text-align:left; color:var(--text-muted); font-weight:600; font-size:11px; text-transform:uppercase; letter-spacing:0.05em; border-bottom:1px solid var(--border); cursor:pointer; white-space:nowrap; position:sticky; top:0; background:var(--card); z-index:1; user-select:none; }
.data-table thead th:hover { color:var(--text); }
.data-table tbody tr { border-bottom:1px solid var(--border); transition:background .1s; }
.data-table tbody tr:hover { background:var(--card-hover); }
.data-table tbody tr.clickable { cursor:pointer; }
.data-table td { padding:10px 12px; color:var(--text); }
.td-right { text-align:right; }
.td-center { text-align:center; }
.td-nowrap { white-space:nowrap; }
.td-mono { font-family:'DM Mono',monospace; font-weight:600; }
.td-link { color:var(--accent-light); cursor:pointer; }
.td-link:hover { text-decoration:underline; }
.td-danger { color:var(--danger); font-weight:600; }
.td-success { color:var(--success); font-weight:600; }

/* Filter Bar */
.filter-bar { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:16px; align-items:center; }
.filter-search { position:relative; flex:1 1 200px; max-width:300px; }
.filter-search input { width:100%; padding:8px 12px 8px 32px; background:var(--bg); border:1px solid var(--border); border-radius:6px; color:var(--text); font-size:13px; outline:none; }
.filter-search svg { position:absolute; left:10px; top:50%; transform:translateY(-50%); color:var(--text-dim); }
.filter-select { background:var(--bg); border:1px solid var(--border); border-radius:6px; padding:8px 12px; color:var(--text); font-size:13px; outline:none; }
.filter-count { font-size:12px; color:var(--text-dim); }
.btn { display:inline-flex; align-items:center; gap:6px; padding:8px 16px; border-radius:6px; border:none; cursor:pointer; font-size:12px; font-weight:600; transition:all .15s; }
.btn-primary { background:var(--accent); color:white; }
.btn-primary:disabled { background:var(--border); color:var(--text-dim); cursor:default; }
.btn-outline { background:transparent; border:1px solid var(--border); color:var(--text-muted); }
.btn-outline:hover { border-color:var(--border-light); }
.btn-danger-outline { background:transparent; border:1px solid rgba(239,68,68,0.3); color:var(--danger); }
.btn-success { background:var(--success); color:white; }
.btn-sm { padding:5px 12px; font-size:11px; }
.btn-icon { padding:4px 6px; }

/* Modals */
.modal-overlay { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.7); z-index:1000; display:flex; align-items:center; justify-content:center; padding:20px; }
.modal { background:var(--card); border:1px solid var(--border); border-radius:12px; max-width:620px; width:100%; max-height:85vh; display:flex; flex-direction:column; }
.modal-header { padding:20px 24px 0; flex-shrink:0; }
.modal-body { overflow-y:auto; padding:20px 24px 24px; flex:1; }
.modal-tabs { display:flex; gap:0; border-bottom:1px solid var(--border); }
.modal-tab { display:flex; align-items:center; gap:6px; padding:10px 16px; background:none; border:none; cursor:pointer; color:var(--text-muted); font-weight:400; font-size:13px; border-bottom:2px solid transparent; margin-bottom:-1px; transition:all .15s; }
.modal-tab.active { color:var(--accent-light); font-weight:600; border-bottom-color:var(--accent); }

/* Info Grid */
.info-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px; }
.info-item label { font-size:10px; color:var(--text-dim); text-transform:uppercase; letter-spacing:0.05em; font-weight:600; display:block; margin-bottom:2px; }
.info-item span { font-size:13px; color:var(--text); }

/* Detail Stats */
.detail-stats { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:20px; }
.detail-stat { background:var(--bg); border-radius:8px; padding:14px; }
.detail-stat label { font-size:11px; color:var(--text-muted); margin-bottom:4px; display:block; }
.detail-stat .val { font-size:18px; font-weight:700; }

/* Detail Rows */
.detail-rows { display:flex; flex-direction:column; gap:10px; margin-bottom:20px; }
.detail-row { display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px solid var(--border); font-size:13px; }
.detail-row label { color:var(--text-muted); }

/* Alert Banners */
.alert-banner { border-radius:8px; padding:16px; margin-bottom:20px; display:flex; align-items:center; gap:12px; }
.alert-banner.danger { background:var(--danger-bg); border:1px solid rgba(239,68,68,0.3); }
.alert-banner.warning { background:var(--warning-bg); border:1px solid rgba(245,158,11,0.3); }
.alert-banner.success { background:var(--success-bg); border:1px solid rgba(16,185,129,0.3); }
.alert-title { font-size:14px; font-weight:700; }
.alert-text { font-size:12px; color:var(--text); margin-top:2px; }

/* Notes */
.note-form { background:var(--bg); border-radius:8px; padding:16px; margin-bottom:20px; border:1px solid var(--border); }
.note-cats { display:flex; flex-wrap:wrap; gap:6px; margin-bottom:10px; }
.note-cat { padding:4px 10px; border-radius:4px; cursor:pointer; font-size:11px; font-weight:600; border:1px solid var(--border); background:transparent; color:var(--text-dim); transition:all .15s; }
.note-cat.active { border-color:currentColor; }
.note-textarea { width:100%; padding:12px; background:var(--card); border:1px solid var(--border); border-radius:6px; color:var(--text); font-size:13px; resize:vertical; outline:none; font-family:inherit; line-height:1.5; }
.note-entry { position:relative; padding-left:20px; margin-bottom:4px; }
.note-line { position:absolute; left:7px; top:24px; bottom:-4px; width:1px; background:var(--border); }
.note-dot { position:absolute; left:2px; top:16px; width:12px; height:12px; border-radius:6px; border:2px solid; }
.note-body { background:var(--bg); border-radius:8px; padding:14px; margin-bottom:8px; border-left:3px solid; }

/* Upload */
.upload-zone { border:2px dashed var(--border); border-radius:8px; padding:36px; text-align:center; cursor:pointer; transition:all .2s; }
.upload-zone:hover { border-color:var(--accent); }
.upload-zone.success { border-color:var(--success); background:var(--success-bg); }
.upload-zone.error { border-color:var(--danger); background:var(--danger-bg); }

/* Password Lock */
.lock-screen { max-width:460px; margin:40px auto; text-align:center; }
.lock-icon { width:56px; height:56px; border-radius:12px; display:flex; align-items:center; justify-content:center; margin:0 auto 20px; }
.lock-input { width:100%; padding:10px 12px; background:var(--bg); border:1px solid var(--border); border-radius:6px; color:var(--text); font-size:14px; outline:none; }

/* Breadcrumb */
.breadcrumb { display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; flex-wrap:wrap; gap:12px; }
.breadcrumb h2 { font-size:20px; font-weight:700; }
.breadcrumb .address-line { font-size:12px; color:var(--text-muted); margin-top:2px; }

/* Chart containers */
.chart-wrap { position:relative; height:220px; }
.chart-wrap-tall { position:relative; height:300px; }

/* Edit modal */
.edit-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:16px; }
.edit-field label { font-size:11px; color:var(--text-muted); display:block; margin-bottom:4px; }
.edit-field input { width:100%; padding:8px 10px; background:var(--bg); border:1px solid var(--border); border-radius:6px; color:var(--text); font-size:13px; outline:none; }

/* SVG Icons inline */
.icon { width:16px; height:16px; display:inline-block; vertical-align:middle; }
.icon-sm { width:12px; height:12px; }
.icon-lg { width:20px; height:20px; }
.icon-xl { width:24px; height:24px; }

/* Responsive */
@media(max-width:900px) {
  #sidebar { display:none; }
  .grid-2 { grid-template-columns:1fr; }
}

/* Animations */
@keyframes fadeIn { from { opacity:0; transform:translateY(8px); } to { opacity:1; transform:translateY(0); } }
.fade-in { animation:fadeIn .3s ease; }
</style>

const TODAY = new Date(2026, 1, 27);
function parseDate(s) { if (!s) return null; const [y,m,d] = s.split('-').map(Number); return new Date(y,m-1,d); }
function fmt$(v) { if (v==null||isNaN(v)) return '$0'; return (v<0?'-':'')+'$'+Math.abs(v).toLocaleString('en-US',{minimumFractionDigits:0,maximumFractionDigits:0}); }
function fmtFull$(v) { if (v==null||isNaN(v)) return '$0.00'; return (v<0?'-':'')+'$'+Math.abs(v).toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2}); }
function esc(s) { const d=document.createElement('div'); d.textContent=s; return d.innerHTML; }

function getArrearsCategory(bal, rent) {
  if (!bal||bal<=0||!rent||rent<=0) return 'current';
  const m=bal/rent; if (m>=3) return '90+'; if (m>=2) return '60'; if (m>=1) return '30'; return 'current';
}
function getArrearsDays(bal, rent) { return (!bal||bal<=0||!rent||rent<=0)?0:Math.round((bal/rent)*30); }
function getLeaseStatus(le) {
  if (!le) return 'no-lease'; const d=parseDate(le); if (!d) return 'no-lease';
  const days=Math.floor((d-TODAY)/(864e5)); if (days<0) return 'expired'; if (days<=90) return 'expiring-soon'; return 'active';
}

function hashPw(pw) { let h=0; for(let i=0;i<pw.length;i++){h=((h<<5)-h)+pw.charCodeAt(i);h|=0;} return 'ph_'+Math.abs(h).toString(36); }

  '90+': '<span class="badge badge-danger">90+ DAYS</span>',
  '60': '<span class="badge badge-orange">60 DAYS</span>',
  '30': '<span class="badge badge-warning">30 DAYS</span>',
  'current': '<span class="badge badge-success">CURRENT</span>',
}[c] || '<span class="badge badge-dim">VACANT</span>');

const leaseBadge = s => ({
  'expired': '<span class="badge badge-danger">EXPIRED</span>',

  'no-lease': '<span class="badge badge-purple">NO LEASE</span>',
  'active': '<span class="badge badge-success">ACTIVE</span>',
}[s] || '');

function processData(raw, legalCases) {
  const properties = {}, allTenants = [];
  raw.forEach(r => {
    const pid = r.p;
    if (!properties[pid]) properties[pid] = { id:pid, fullName:r.pf, units:[], totalUnits:0, occupied:0, vacant:0, totalMarketRent:0, totalBalance:0, totalCharges:0 };
    const prop = properties[pid];
    const t = {
      property:pid, propertyName:r.pf, unit:r.u, unitType:r.ut, residentId:r.id, name:r.n,
      marketRent:r.mr||0, chargeCode:r.cc, chargeAmount:r.a||0, deposit:r.dep||0,
      moveIn:r.mi, leaseExpiration:r.le, moveOut:r.mo, balance:r.b||0, isVacant:r.v===1,
    };
    t.arrearsCategory = t.isVacant ? 'vacant' : getArrearsCategory(t.balance, t.marketRent);
    t.arrearsDays = t.isVacant ? 0 : getArrearsDays(t.balance, t.marketRent);
    t.leaseStatus = t.isVacant ? 'vacant' : getLeaseStatus(t.leaseExpiration);
    t.legalFlag = !!(legalCases[t.residentId]?.inLegal);
    t.legalStage = legalCases[t.residentId]?.stage || '';
    t.legalRecommended = t.arrearsCategory==='90+' || t.arrearsCategory==='60';
    t.monthsOwed = t.balance>0 && t.marketRent>0 ? t.balance/t.marketRent : 0;
    prop.units.push(t); prop.totalUnits++;
    if (t.isVacant) prop.vacant++; else prop.occupied++;
    prop.totalMarketRent += t.marketRent; prop.totalBalance += t.balance; prop.totalCharges += t.chargeAmount;
    if (!t.isVacant) allTenants.push(t);
  });
  return { properties: Object.values(properties), allTenants };
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// EXCEL PARSER
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function parseRentRollExcel(wb) {
  const ws = wb.Sheets[wb.SheetNames[0]];
  const rows = XLSX.utils.sheet_to_json(ws, { header:1, defval:null, raw:true });
  const records = [];
  let headerRow = -1;
  for (let i=0;i<Math.min(10,rows.length);i++) { if (rows[i]&&rows[i][0]==='Unit'){headerRow=i;break;} }
  if (headerRow<0) throw new Error("Could not find header row.");
  const propBoundaries = [];
  for (let i=headerRow+2;i<rows.length;i++) {
    const row=rows[i]; if(!row) continue;
    if (row[3]==='Total'&&row[4]&&typeof row[4]==='string'&&row[4].includes('(')) {
      const m=row[4].match(/(.+?)\(([^)]+)\)/);
      if(m) propBoundaries.push({row:i,fullName:m[1].trim(),id:m[2].trim()});
    }
  }
  for (let i=headerRow+2;i<rows.length;i++) {
    const row=rows[i]; if(!row) continue;
    const colA=row[0],colB=row[1],colD=row[3],colE=row[4],colF=row[5],colG=row[6],colH=row[7],colI=row[8],colK=row[10],colL=row[11],colM=row[12],colN=row[13];
    if(!colA||colD==='Total'||colG==='Total') continue;
    if(colA==='Unit'||(typeof colA==='string'&&colA.includes('Current/'))) continue;
    const propInfo=propBoundaries.find((pb,idx)=>i<pb.row&&(idx===0||i>(propBoundaries[idx-1]?.row||0)));
    if(!propInfo) continue;
    const isVacant=colE&&typeof colE==='string'&&colE.toUpperCase().includes('VACANT');
    const fmtD=v=>{if(!v)return null;if(v instanceof Date){return `${v.getFullYear()}-${String(v.getMonth()+1).padStart(2,'0')}-${String(v.getDate()).padStart(2,'0')}`;} if(typeof v==='number'){const e=new Date((v-25569)*864e5);return `${e.getFullYear()}-${String(e.getMonth()+1).padStart(2,'0')}-${String(e.getDate()).padStart(2,'0')}`;} if(typeof v==='string'&&v.includes('-'))return v;return null;};
    records.push({p:propInfo.id,pf:propInfo.fullName,u:String(colA),ut:colB||'',id:colD||`gen_${propInfo.id}_${colA}`,n:colE||(isVacant?'VACANT':'Unknown'),mr:Number(colF)||0,cc:colG||'',a:Number(colH)||0,dep:Number(colI)||0,mi:fmtD(colK),le:fmtD(colL),mo:fmtD(colM),b:Number(colN)||0,v:isVacant?1:0});
  }
  if(!records.length) throw new Error("No tenant records found.");
  return records;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// APP STATE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const App = {
  rawData: null,
  manualEdits: {},
  tenantNotes: {},
  tenantPayments: {},  // {residentId: [{id, date, amount, method, notes, recordedAt}]}
  legalCases: {},      // {residentId: {inLegal:true, stage:'notice-sent', notes:[{id,date,text,stage}], attorney:'', caseNumber:'', filedDate:''}}
  dataLabel: 'Feb 27, 2026 (embedded)',
  adminPassword: null,
  isUnlocked: false,
  unlockTimer: null,

  view: 'dashboard',
  selectedProperty: null,
  searchTerm: '',
  arrearsFilter: 'all',
  leaseFilter: 'all',
  balanceMin: '',
  balanceMax: '',
  regionFilter: 'all',
  detailTenant: null,
  editingTenant: null,
  sortCol: null,
  sortDir: 'asc',
  selectedTenants: new Set(),  // for bulk actions
  showAdvancedFilters: false,

  // Computed
  properties: [],
  allTenants: [],
  charts: {},

  init() {
    this.rawData = _D.map(r => ({...r, pf: _P[r.p]||r.p}));
    // Load persisted state
    try {
      const notes = localStorage.getItem('icer-notes');
      if (notes) this.tenantNotes = JSON.parse(notes);
      const edits = localStorage.getItem('icer-edits');
      if (edits) this.manualEdits = JSON.parse(edits);
      const data = localStorage.getItem('icer-data');
      if (data) this.rawData = JSON.parse(data);
      const label = localStorage.getItem('icer-label');
      if (label) this.dataLabel = label;
      const pw = localStorage.getItem('icer-pw');
      if (pw) this.adminPassword = pw;
      const payments = localStorage.getItem('icer-payments');
      if (payments) this.tenantPayments = JSON.parse(payments);
      const legal = localStorage.getItem('icer-legal');
      if (legal) this.legalCases = JSON.parse(legal);
    } catch(e) {}
    this.recompute();
    this.render();
  },

  recompute() {
    const effective = this.rawData.map(r => {
      const e = this.manualEdits[r.id];
      return e ? {...r, ...e} : r;
    });
    const {properties, allTenants} = processData(effective, this.legalCases);
    this.properties = properties;
    this.allTenants = allTenants;
  },

  save(key, val) {
    try { localStorage.setItem('icer-'+key, typeof val==='string'?val:JSON.stringify(val)); } catch(e) {}
  },

  navigate(view, prop) {
    this.view = view;
    if (prop !== undefined) this.selectedProperty = prop;
    this.searchTerm = '';
    this.arrearsFilter = 'all';
    this.leaseFilter = 'all';
    this.balanceMin = '';
    this.balanceMax = '';
    this.regionFilter = 'all';
    this.detailTenant = null;
    this.editingTenant = null;
    this.sortCol = null;
    this.sortDir = 'asc';
    this.selectedTenants = new Set();
    this.showAdvancedFilters = false;
    this.render();
  },

  getFilteredTenants() {
    let list = this.selectedProperty ? this.allTenants.filter(t=>t.property===this.selectedProperty) : this.allTenants;
    if (this.searchTerm) { const s=this.searchTerm.toLowerCase(); list=list.filter(t=>t.name.toLowerCase().includes(s)||t.unit.toLowerCase().includes(s)||t.property.toLowerCase().includes(s)||t.propertyName.toLowerCase().includes(s)||t.residentId.toLowerCase().includes(s)); }
    if (this.arrearsFilter!=='all') list=list.filter(t=>t.arrearsCategory===this.arrearsFilter);
    if (this.leaseFilter!=='all') list=list.filter(t=>t.leaseStatus===this.leaseFilter);
    if (this.balanceMin!=='') { const min=Number(this.balanceMin); if(!isNaN(min)) list=list.filter(t=>t.balance>=min); }
    if (this.balanceMax!=='') { const max=Number(this.balanceMax); if(!isNaN(max)) list=list.filter(t=>t.balance<=max); }
    if (this.regionFilter!=='all') { list=list.filter(t=>{ const b=_B[t.property]; return b&&b.region===this.regionFilter; }); }
    return list;
  },

  getPropMetrics() {
    if (!this.selectedProperty) return null;
    const p = this.properties.find(p=>p.id===this.selectedProperty);
    if (!p) return null;
    const ts = p.units.filter(u=>!u.isVacant);
    return {...p, tenants:ts, vacants:p.units.filter(u=>u.isVacant),
      arrears30:ts.filter(t=>t.arrearsCategory==='30'), arrears60:ts.filter(t=>t.arrearsCategory==='60'),
      arrears90:ts.filter(t=>t.arrearsCategory==='90+'), current:ts.filter(t=>t.arrearsCategory==='current'),
      legalCases:ts.filter(t=>t.legalFlag), noLease:ts.filter(t=>t.leaseStatus==='no-lease'),
      expiredLease:ts.filter(t=>t.leaseStatus==='expired'), expiringSoon:ts.filter(t=>t.leaseStatus==='expiring-soon'),
      totalOwed:ts.reduce((s,t)=>s+Math.max(0,t.balance),0)};
  },

  getMetrics() {
    const ps=this.properties, ts=this.allTenants;
    const totalUnits=ps.reduce((s,p)=>s+p.totalUnits,0), occupied=ps.reduce((s,p)=>s+p.occupied,0), vacant=ps.reduce((s,p)=>s+p.vacant,0);
    const totalMarketRent=ps.reduce((s,p)=>s+p.totalMarketRent,0), totalBalance=ts.reduce((s,t)=>s+Math.max(0,t.balance),0);
    const a30=ts.filter(t=>t.arrearsCategory==='30'),a60=ts.filter(t=>t.arrearsCategory==='60'),a90=ts.filter(t=>t.arrearsCategory==='90+');
    const legal=ts.filter(t=>t.legalFlag), noLease=ts.filter(t=>t.leaseStatus==='no-lease'), expired=ts.filter(t=>t.leaseStatus==='expired'), expiring=ts.filter(t=>t.leaseStatus==='expiring-soon');
    const occupancyRate=totalUnits>0?((occupied/totalUnits)*100).toFixed(1):'0';
    const lostRent=ps.reduce((s,p)=>s+p.units.filter(u=>u.isVacant).reduce((ss,u)=>ss+u.marketRent,0),0);
    return {totalUnits,occupied,vacant,totalMarketRent,totalBalance,a30,a60,a90,legal,noLease,expired,expiring,occupancyRate,lostRent};
  },

  getNotes(id) { return this.tenantNotes[id]||[]; },
  addNote(id, text, cat) {
    if (!text.trim()) return;
    if (!this.tenantNotes[id]) this.tenantNotes[id]=[];
    this.tenantNotes[id].unshift({id:Date.now(),text:text.trim(),category:cat,date:new Date().toISOString()});
    this.save('notes', this.tenantNotes);
  },
  deleteNote(tid, nid) {
    if (!this.tenantNotes[tid]) return;
    this.tenantNotes[tid]=this.tenantNotes[tid].filter(n=>n.id!==nid);
    if(!this.tenantNotes[tid].length) delete this.tenantNotes[tid];
    this.save('notes', this.tenantNotes);
  },

  // â”€â”€ Payment Tracking â”€â”€
  getPayments(id) { return this.tenantPayments[id]||[]; },
  addPayment(id, date, amount, method, notes) {
    if (!amount) return;
    if (!this.tenantPayments[id]) this.tenantPayments[id]=[];
    this.tenantPayments[id].unshift({id:Date.now(),date,amount:Number(amount),method,notes:notes||'',recordedAt:new Date().toISOString()});
    this.save('payments', this.tenantPayments);
  },
  deletePayment(tid, pid) {
    if (!this.tenantPayments[tid]) return;
    this.tenantPayments[tid]=this.tenantPayments[tid].filter(p=>p.id!==pid);
    if(!this.tenantPayments[tid].length) delete this.tenantPayments[tid];
    this.save('payments', this.tenantPayments);
  },
  getTotalPayments(id) { return (this.tenantPayments[id]||[]).reduce((s,p)=>s+p.amount,0); },

  // â”€â”€ Legal Case Management â”€â”€
  LEGAL_STAGES: [
    {id:'notice-sent',label:'Notice Sent',color:'#f59e0b',desc:'Initial notice / demand letter sent'},
    {id:'holdover',label:'Holdover Filed',color:'#f97316',desc:'Holdover petition filed in court'},
    {id:'nonpayment',label:'Non-Payment Filed',color:'#ef4444',desc:'Non-payment petition filed in court'},
    {id:'court-date',label:'Court Date Set',color:'#dc2626',desc:'Awaiting court hearing'},
    {id:'stipulation',label:'Stipulation',color:'#8b5cf6',desc:'Stipulation agreement reached'},
    {id:'judgment',label:'Judgment',color:'#7c3aed',desc:'Judgment granted by court'},
    {id:'warrant',label:'Warrant of Eviction',color:'#991b1b',desc:'Marshal warrant issued'},
    {id:'eviction',label:'Eviction Scheduled',color:'#450a0a',desc:'Eviction date set with marshal'},
    {id:'settled',label:'Settled / Closed',color:'#059669',desc:'Case resolved'},
  ],

  markInLegal(resId, inLegal) {
    if (inLegal) {
      if (!this.legalCases[resId]) this.legalCases[resId] = {inLegal:true, stage:'notice-sent', notes:[], attorney:'', caseNumber:'', filedDate:''};
      else this.legalCases[resId].inLegal = true;
    } else {
      if (this.legalCases[resId]) this.legalCases[resId].inLegal = false;
    }
    this.save('legal', this.legalCases);
    this.recompute();
  },

  updateLegalCase(resId, updates) {
    if (!this.legalCases[resId]) this.legalCases[resId] = {inLegal:true, stage:'notice-sent', notes:[], attorney:'', caseNumber:'', filedDate:''};
    Object.assign(this.legalCases[resId], updates);
    this.save('legal', this.legalCases);
    this.recompute();
  },

  addLegalNote(resId, text, stage) {
    if (!text.trim()) return;
    if (!this.legalCases[resId]) return;
    if (!this.legalCases[resId].notes) this.legalCases[resId].notes = [];
    this.legalCases[resId].notes.unshift({id:Date.now(), date:new Date().toISOString(), text:text.trim(), stage: stage||this.legalCases[resId].stage});
    this.save('legal', this.legalCases);
  },

  deleteLegalNote(resId, noteId) {
    if (!this.legalCases[resId]?.notes) return;
    this.legalCases[resId].notes = this.legalCases[resId].notes.filter(n=>n.id!==noteId);
    this.save('legal', this.legalCases);
  },

  getLegalStageInfo(stageId) {
    return this.LEGAL_STAGES.find(s=>s.id===stageId) || this.LEGAL_STAGES[0];
  },

  // â”€â”€ Export to Excel â”€â”€
  exportToExcel(tenants, filename) {
    const rows = [['Property','Unit','Tenant','Resident ID','Market Rent','Balance','Arrears','Lease Status','Lease Exp','Move-In','Notes Count','Payments Total']];
    tenants.forEach(t => {
      rows.push([t.property, t.unit, t.name, t.residentId, t.marketRent, t.balance, t.arrearsCategory, t.leaseStatus, t.leaseExpiration||'', t.moveIn||'', this.getNotes(t.residentId).length, this.getTotalPayments(t.residentId)]);
    });
    const ws = XLSX.utils.aoa_to_sheet(rows);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'Tenants');
    XLSX.writeFile(wb, filename||'ICER-Export.xlsx');
  },

  // â”€â”€ Bulk Actions â”€â”€
  toggleSelect(resId) {
    if (this.selectedTenants.has(resId)) this.selectedTenants.delete(resId);
    else this.selectedTenants.add(resId);
    this.render();
  },
  selectAll(tenants) { tenants.forEach(t=>this.selectedTenants.add(t.residentId)); this.render(); },
  deselectAll() { this.selectedTenants.clear(); this.render(); },
  getSelectedTenantObjects() { return this.allTenants.filter(t=>this.selectedTenants.has(t.residentId)); },

  // â”€â”€ Daily Summary Data â”€â”€
  getDailySummary() {
    const ts = this.allTenants;
    const severe = ts.filter(t=>t.arrearsCategory==='90+').sort((a,b)=>b.balance-a.balance);
    const escalating = ts.filter(t=>t.arrearsCategory==='60').sort((a,b)=>b.balance-a.balance);
    const newArrears = ts.filter(t=>t.arrearsCategory==='30').sort((a,b)=>b.balance-a.balance);
    const noLease = ts.filter(t=>t.leaseStatus==='no-lease'||t.leaseStatus==='expired');
    const expiring = ts.filter(t=>t.leaseStatus==='expiring-soon');
    // Tenants with recent notes (last 7 days)
    const weekAgo = Date.now() - 7*24*60*60*1000;
    const recentActivity = [];
    Object.entries(this.tenantNotes).forEach(([resId, notes]) => {
      const recent = notes.filter(n=>new Date(n.date).getTime()>weekAgo);
      if (recent.length>0) { const t=ts.find(t=>t.residentId===resId); if(t) recentActivity.push({tenant:t,noteCount:recent.length,lastNote:recent[0]}); }
    });
    // Tenants with no notes who are in arrears (needs follow-up)
    const needsFollowUp = ts.filter(t=>t.arrearsCategory!=='current'&&!this.tenantNotes[t.residentId]?.length);
    // Recent payments (last 7 days)
    const recentPayments = [];
    Object.entries(this.tenantPayments).forEach(([resId, payments]) => {
      payments.filter(p=>new Date(p.recordedAt).getTime()>weekAgo).forEach(p => {
        const t=ts.find(t=>t.residentId===resId); if(t) recentPayments.push({tenant:t,payment:p});
      });
    });
    return {severe,escalating,newArrears,noLease,expiring,recentActivity,needsFollowUp,recentPayments};
  },

  saveEdit(resId, edits) {
    this.manualEdits[resId] = {...(this.manualEdits[resId]||{}), ...edits};
    this.save('edits', this.manualEdits);
    this.recompute();
  },
  clearEdit(resId) {
    delete this.manualEdits[resId];
    this.save('edits', this.manualEdits);
    this.recompute();
  },

  handleUpload(file) {
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        const wb = XLSX.read(e.target.result, {type:'array',cellDates:true});
        const parsed = parseRentRollExcel(wb);
        this.rawData = parsed;
        this.manualEdits = {};
        const label = `${file.name} â€” uploaded ${new Date().toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'})}`;
        this.dataLabel = label;
        this.save('data', this.rawData);
        this.save('edits', {});
        this.save('label', label);
        this.recompute();
        this.render();
        alert(`âœ… Loaded ${parsed.length} units from ${new Set(parsed.map(r=>r.p)).size} properties`);
      } catch(err) { alert('âŒ Upload failed: '+err.message); }
    };
    reader.readAsArrayBuffer(file);
  },

  resetData() {
    this.rawData = _D.map(r=>({...r,pf:_P[r.p]||r.p}));
    this.manualEdits = {};
    this.dataLabel = 'Feb 27, 2026 (embedded)';
    localStorage.removeItem('icer-data');
    localStorage.removeItem('icer-edits');
    localStorage.removeItem('icer-label');
    this.recompute();
    this.render();
  },

  unlock(pw) {
    if (hashPw(pw)===this.adminPassword) {
      this.isUnlocked=true;
      clearTimeout(this.unlockTimer);
      this.unlockTimer=setTimeout(()=>{this.isUnlocked=false;this.render();},600000);
      return true;
    }
    return false;
  },

  setPassword(pw) {
    if (pw.length<4) return false;
    this.adminPassword=hashPw(pw);
    this.isUnlocked=true;
    this.save('pw', this.adminPassword);
    this.unlockTimer=setTimeout(()=>{this.isUnlocked=false;this.render();},600000);
    return true;
  },

  removePassword() {
    this.adminPassword=null;
    this.isUnlocked=false;
    localStorage.removeItem('icer-pw');
  },

  canEdit() { return !this.adminPassword || this.isUnlocked; },

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      <div class="meta">
        ${editCount>0?`<span class="badge badge-warning">${IC.edit} ${editCount} edits</span>`:''}
        <span>${esc(this.dataLabel)} Â· ${this.properties.length} properties Â· ${m.totalUnits} units</span>
      </div>
    </div>

    <div id="main-wrap">
      <!-- SIDEBAR -->
      <div id="sidebar">
        ${this.renderNavItems(m)}

          <div class="sidebar-stat"><label>In Arrears</label><span style="color:var(--danger);font-weight:600">${m.a30.length+m.a60.length+m.a90.length}</span></div>
          <div class="sidebar-stat"><label>Lost/Vacancy</label><span style="color:var(--warning);font-weight:600">${fmt$(m.lostRent)}/mo</span></div>
        </div>
      </div>

      <!-- MAIN CONTENT -->
      <div id="content" class="fade-in">
        ${this.renderBreadcrumb(bldg)}
        ${this.renderCurrentView(m, pm)}

    </div>
    `;

    this.renderCharts();

  renderNavItems(m) {
    const ds = this.getDailySummary();
    const urgentCount = ds.severe.length + ds.needsFollowUp.length;
    const items = [
      {id:'dashboard',label:'Dashboard',icon:IC.trend},
      {id:'daily',label:'Daily Summary',icon:IC.bell,badge:urgentCount,danger:urgentCount>0},
      {id:'alerts',label:'Arrears Alerts',icon:IC.alert,badge:m.a30.length+m.a60.length+m.a90.length},
      {id:'legal',label:'Legal Cases',icon:IC.scale,badge:m.legal.length,danger:true},
      {id:'vacancies',label:'Vacancies',icon:IC.home,badge:m.vacant},
      {id:'leases',label:'Lease Mgmt',icon:IC.file,badge:m.noLease.length+m.expired.length},
      {id:'_sep'},
      {id:'reports',label:'Reports',icon:IC.printer},
      {id:'data',label:'Data Mgmt',icon:IC.db,locked:this.adminPassword&&!this.isUnlocked},
    ];
    return items.map(i=>{
      if(i.id==='_sep') return '<div class="nav-sep"></div>';
      const active = this.view===i.id ? 'active' : '';
      const badgeHtml = i.badge>0 ? `<span class="nav-badge${i.danger?' danger':''}">${i.badge}</span>` : '';
      const lockHtml = i.locked ? `<span style="opacity:.5">${IC.lock}</span>` : '';
      return `<button class="nav-btn ${active}" data-nav="${i.id}">${i.icon}<span style="flex:1;text-align:left">${i.label}</span>${badgeHtml}${lockHtml}</button>`;

  renderBreadcrumb(bldg) {
    const title = {
      dashboard: this.selectedProperty ? (this.getPropMetrics()?.fullName||this.selectedProperty) : 'Portfolio Dashboard',
      property: this.getPropMetrics()?.fullName || 'Property',
      alerts:'Arrears Alerts', legal:'Legal Case Management',
      vacancies:'Vacancy Tracker', leases:'Lease Management', data:'Data Management',
      daily:'Daily Summary', reports:'Collection Reports',
    }[this.view] || '';
    const backBtn = this.selectedProperty ? `<button class="btn btn-outline btn-sm" data-action="back">${IC.chevLeft} Portfolio</button>` : '';
    const addressLine = this.selectedProperty && bldg ? `<div class="address-line">${esc(bldg.address)}${bldg.region?', '+esc(bldg.region):''}${bldg.zip?' '+esc(bldg.zip):''} Â· Owner: ${esc(bldg.owner||'N/A')}</div>` : '';
    const propSelect = this.view!=='data' ? `<select id="prop-select" class="filter-select"><option value="">All Properties (Portfolio View)</option>${this.properties.map(p=>`<option value="${p.id}"${p.id===this.selectedProperty?' selected':''}>${esc(p.fullName)} (${p.totalUnits} units)</option>`).join('')}</select>` : '';

  renderCurrentView(m, pm) {
    switch(this.view) {
      case 'dashboard': case 'property': return this.renderDashboard(m, pm);
      case 'daily': return this.renderDailySummary(m);
      case 'alerts': return this.renderAlerts(m);
      case 'legal': return this.renderLegal(m);
      case 'vacancies': return this.renderVacancies(m);
      case 'leases': return this.renderLeases(m);
      case 'reports': return this.renderReports(m);
      case 'data': return this.renderDataMgmt(m);
      default: return '';

        ${thSort('name','Tenant')}
        ${thSort('marketRent','Rent','class="td-right"')}
        ${thSort('balance','Balance','class="td-right"')}
        ${thSort('arrears','Arrears')}
        ${thSort('lease','Lease')}
        ${thSort('legal','Legal')}
        <th></th>
      </tr></thead><tbody>${rows||`<tr><td colspan="10" style="text-align:center;padding:40px;color:var(--text-muted)">No records found</td></tr>`}</tbody></table>
    </div>`;
  },

  sortTenants(list) {
    if (!this.sortCol) return list;
    const getVal = (t) => {
      switch(this.sortCol) {
        case 'unit': return t.unit;
        case 'property': return t.property;
        case 'name': return t.name;
        case 'marketRent': return t.marketRent;
        case 'balance': return t.balance;
        case 'arrears': return t.arrearsDays;
        case 'lease': return t.leaseExpiration||'';
        case 'legal': return t.legalFlag?1:0;
        default: return '';
      }
    };
    return [...list].sort((a,b) => {
      let va=getVal(a), vb=getVal(b);
      if (typeof va==='number'&&typeof vb==='number') return this.sortDir==='asc'?va-vb:vb-va;
      return this.sortDir==='asc'?String(va).localeCompare(String(vb)):String(vb).localeCompare(String(va));
    });
  },

      ${showLease?`<select id="filter-lease" class="filter-select"><option value="all">All Leases</option><option value="active"${this.leaseFilter==='active'?' selected':''}>Active</option><option value="expiring-soon"${this.leaseFilter==='expiring-soon'?' selected':''}>Expiring Soon</option><option value="expired"${this.leaseFilter==='expired'?' selected':''}>Expired</option><option value="no-lease"${this.leaseFilter==='no-lease'?' selected':''}>No Lease</option></select>`:''}

          <input id="filter-bal-max" type="number" placeholder="Max $" value="${this.balanceMax}" style="width:80px;padding:4px 8px;background:var(--card);border:1px solid var(--border);border-radius:4px;color:var(--text);font-size:12px;outline:none">
        </div>
        ${regions.length>1?`<select id="filter-region" class="filter-select" style="font-size:12px;padding:4px 8px"><option value="all">All Regions</option>${regions.map(r=>`<option value="${r}"${this.regionFilter===r?' selected':''}>${r}</option>`).join('')}</select>`:''}
        <button class="btn btn-outline btn-sm" data-action="clear-filters">${IC.x} Clear All</button>
      </div>`;
    }

    // Bulk actions bar
    if (showBulk && selCount>0) {
      html += `<div style="display:flex;align-items:center;gap:8px;padding:10px 14px;background:rgba(59,130,246,0.08);border:1px solid rgba(59,130,246,0.2);border-radius:6px;margin-bottom:12px">

        <button class="btn btn-outline btn-sm" data-action="bulk-report">${IC.printer} Collection Report</button>
        <button class="btn btn-outline btn-sm" data-action="deselect-all">${IC.x} Clear Selection</button>

    }
    return html;
  },

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // VIEW: DASHBOARD

  renderDashboard(m, pm) {

    const owed=sp?pm.totalOwed:m.totalBalance;
    const a90=sp?pm.arrears90.length:m.a90.length, a60=sp?pm.arrears60.length:m.a60.length, a30=sp?pm.arrears30.length:m.a30.length;
    const legal=sp?pm.legalCases.length:m.legal.length;
    const noLease=sp?(pm.noLease?.length||0):m.noLease.length, expired=sp?(pm.expiredLease?.length||0):m.expired.length, expiring=sp?(pm.expiringSoon?.length||0):m.expiring.length;
    const mRent=sp?pm.totalMarketRent:m.totalMarketRent;

    let html = `<div class="grid grid-6">

      ${this.statCard(IC.alert,'Outstanding',fmt$(owed),`${a90+a60+a30} tenants in arrears`,'var(--danger)','var(--danger-bg)','goto-alerts')}
      ${this.statCard(IC.scale,'Legal Cases',legal,'60+ days arrears','var(--warning)','var(--warning-bg)','goto-legal')}

      ${this.statCard(IC.file,'Lease Issues',noLease+expired,`${expiring} expiring soon`,'var(--cyan)','var(--cyan-bg)','goto-leases')}
    </div>`;

    // Charts
    html += `<div class="grid grid-2">
      <div class="card"><h3 style="margin-bottom:16px;font-size:14px;font-weight:600">Arrears Distribution</h3><div class="chart-wrap"><canvas id="chart-arrears"></canvas></div></div>

      html += `<div class="card" style="margin-bottom:24px"><h3 style="margin-bottom:16px;font-size:14px;font-weight:600">Outstanding Balance by Property (Top 15)</h3><div class="chart-wrap-tall"><canvas id="chart-balance"></canvas></div></div>`;

      // Properties table
      const propRows = this.properties.map(p => {
        const b=_B[p.id]; const lc=p.units.filter(u=>u.legalFlag).length;
        return `<tr class="clickable" data-goto-prop="${p.id}">
          <td><div style="font-weight:600;color:var(--accent-light)">${esc(p.id)}</div><div style="font-size:11px;color:var(--text-dim);max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">${esc(b?.address||p.fullName)}</div></td>
          <td style="font-size:12px">${esc(b?.region||'')}</td>
          <td style="font-size:12px;max-width:140px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap" title="${esc(b?.owner||'')}">${esc(b?.owner||'â€”')}</td>
          <td class="td-center">${p.totalUnits}</td>
          <td class="td-center td-success">${p.occupied}</td>
          <td class="td-center">${p.vacant>0?`<span class="td-danger">${p.vacant}</span>`:'0'}</td>
          <td class="td-right">${fmt$(p.totalMarketRent)}</td>

        </tr>`;
      }).join('');
      html += `<div class="card"><h3 style="margin-bottom:16px;font-size:14px;font-weight:600">Properties Overview</h3>

    } else {
      // Building info panel
      const bldg = _B[this.selectedProperty];
      if (bldg) {
        const fields = [['Address',bldg.address],['Region',bldg.region],['Zip Code',bldg.zip],['Portfolio',bldg.portfolio],['Property Type',bldg.type],['Entity',bldg.entity],['Block / Lot',`${bldg.block} / ${bldg.lot}`],['Owner',bldg.owner],['Property Manager',bldg.manager],['AR Team',bldg.arTeam],['AP Team',bldg.apTeam],['Head of Portfolio',bldg.headPortfolio],['Mgmt Start',bldg.mgmtStart||'N/A']].filter(([,v])=>v&&v!=='/ ');

      html += `<div class="card"><h3 style="margin-bottom:16px;font-size:14px;font-weight:600">Tenants â€” ${esc(pm?.fullName||'')}</h3>
        ${this.filterBar()} ${this.tenantTable(this.getFilteredTenants())}</div>`;
    }
    return html;
  },

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // VIEW: ALERTS
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  renderAlerts(m) {
    const src = this.selectedProperty ? this.allTenants.filter(t=>t.property===this.selectedProperty) : this.allTenants;
    const inArr = src.filter(t=>t.arrearsCategory!=='current').sort((a,b)=>b.balance-a.balance);
    const t90=inArr.filter(t=>t.arrearsCategory==='90+'), t60=inArr.filter(t=>t.arrearsCategory==='60'), t30=inArr.filter(t=>t.arrearsCategory==='30');
    const totalAmt = inArr.reduce((s,t)=>s+Math.max(0,t.balance),0);
    return `<div class="grid grid-6">
      ${this.statCard(IC.alert,'Total in Arrears',inArr.length,`${fmt$(totalAmt)} outstanding`,'var(--danger)','var(--danger-bg)')}
      ${this.statCard(IC.ban,'90+ Days',t90.length,`${fmt$(t90.reduce((s,t)=>s+t.balance,0))} owed`,'var(--danger)','var(--danger-bg)','filter-90',this.arrearsFilter==='90+')}
      ${this.statCard(IC.clock,'60 Days',t60.length,`${fmt$(t60.reduce((s,t)=>s+t.balance,0))} owed`,'var(--orange)','var(--orange-bg)','filter-60',this.arrearsFilter==='60')}
      ${this.statCard(IC.clock,'30 Days',t30.length,`${fmt$(t30.reduce((s,t)=>s+t.balance,0))} owed`,'var(--warning)','var(--warning-bg)','filter-30',this.arrearsFilter==='30')}
    </div>
    <div class="card">${this.filterBar({showLease:false})} ${this.tenantTable(this.getFilteredTenants().filter(t=>t.arrearsCategory!=='current'))}</div>`;
  },

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // VIEW: LEGAL
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  renderLegal(m) {
    const allTs = this.selectedProperty ? this.allTenants.filter(t=>t.property===this.selectedProperty) : this.allTenants;
    const inLegal = allTs.filter(t=>t.legalFlag).sort((a,b)=>b.balance-a.balance);
    const recommended = allTs.filter(t=>!t.legalFlag && t.legalRecommended).sort((a,b)=>b.balance-a.balance);
    const owed = inLegal.reduce((s,t)=>s+Math.max(0,t.balance),0);

    // Stage summary
    const stageCounts = {};
    this.LEGAL_STAGES.forEach(s=>stageCounts[s.id]=0);
    inLegal.forEach(t=>{const lc=this.legalCases[t.residentId]; if(lc?.stage) stageCounts[lc.stage]=(stageCounts[lc.stage]||0)+1;});

    let html = `<div class="grid grid-6">
      ${this.statCard(IC.scale,'Active Legal Cases',inLegal.length,null,'var(--danger)','var(--danger-bg)')}
      ${this.statCard(IC.dollar,'Total Owed (Legal)',fmt$(owed),null,'var(--danger)','var(--danger-bg)')}
      ${this.statCard(IC.alert,'Recommended for Legal',recommended.length,'60+ day arrears, not yet in legal','var(--warning)','var(--warning-bg)')}
    </div>`;

    // Stage pipeline
    if (inLegal.length > 0) {
      html += `<div class="card" style="margin-bottom:16px"><h3 style="margin-bottom:16px;font-size:14px;font-weight:700;display:flex;align-items:center;gap:8px">${IC.scale} Case Pipeline</h3>
        <div style="display:flex;gap:4px;flex-wrap:wrap">
          ${this.LEGAL_STAGES.filter(s=>stageCounts[s.id]>0).map(s=>`<div style="background:${s.color}15;border:1px solid ${s.color}40;border-radius:8px;padding:10px 14px;text-align:center;flex:1;min-width:100px">
            <div style="font-size:20px;font-weight:700;color:${s.color}">${stageCounts[s.id]}</div>
            <div style="font-size:10px;color:${s.color};font-weight:600;text-transform:uppercase">${s.label}</div>
          </div>`).join('')}
        </div></div>`;
    }

    // Active legal cases table
    if (inLegal.length > 0) {
      const rows = inLegal.map(t => {
        const lc = this.legalCases[t.residentId] || {};
        const stg = this.getLegalStageInfo(lc.stage);
        const noteCount = (lc.notes||[]).length;
        return `<tr>
          <td class="td-mono">${esc(t.unit)}</td>
          ${!this.selectedProperty?`<td><span class="td-link" data-goto-prop="${esc(t.property)}">${esc(t.property)}</span></td>`:''}
          <td><span style="font-weight:500;cursor:pointer" data-view-tenant="${esc(t.residentId)}">${esc(t.name)}</span></td>
          <td class="td-right td-danger">${fmtFull$(t.balance)}</td>
          <td>${arrBadge(t.arrearsCategory)}</td>
          <td><span class="badge" style="color:${stg.color};background:${stg.color}15;border:1px solid ${stg.color}40">${stg.label}</span></td>
          <td style="font-size:11px;color:var(--text-dim)">${esc(lc.caseNumber||'â€”')}</td>
          <td style="font-size:11px;color:var(--text-dim)">${esc(lc.attorney||'â€”')}</td>
          <td style="white-space:nowrap">
            ${noteCount>0?`<span class="badge badge-accent" style="font-size:10px">${noteCount} notes</span> `:''}
            <button class="btn btn-outline btn-sm" data-legal-manage="${esc(t.residentId)}">Manage</button>
            <button class="btn btn-outline btn-icon" data-legal-remove="${esc(t.residentId)}" title="Remove from legal" style="color:var(--danger)">${IC.x}</button>
          </td>
        </tr>`;
      }).join('');

      html += `<div class="card" style="margin-bottom:16px"><h3 style="margin-bottom:12px;font-size:14px;font-weight:700">Active Legal Cases (${inLegal.length})</h3>
        <div style="overflow:auto;max-height:500px"><table class="data-table"><thead><tr>
          <th>Unit</th>${!this.selectedProperty?'<th>Property</th>':''}<th>Tenant</th><th class="td-right">Balance</th><th>Arrears</th><th>Stage</th><th>Case #</th><th>Attorney</th><th></th>
        </tr></thead><tbody>${rows}</tbody></table></div></div>`;
    } else {
      html += `<div class="card" style="text-align:center;padding:40px;margin-bottom:16px;color:var(--text-dim)"><div style="opacity:.3;font-size:32px;margin-bottom:12px">${IC.scale}</div><div style="font-size:15px;font-weight:600">No Active Legal Cases</div><div style="font-size:12px;margin-top:4px">Mark tenants as "In Legal" from the recommended list below or from any tenant's detail view.</div></div>`;
    }

    // Recommended for legal
    if (recommended.length > 0) {
      const rRows = recommended.map(t => `<tr>
        <td class="td-mono">${esc(t.unit)}</td>
        ${!this.selectedProperty?`<td><span class="td-link" data-goto-prop="${esc(t.property)}">${esc(t.property)}</span></td>`:''}
        <td><span style="font-weight:500;cursor:pointer" data-view-tenant="${esc(t.residentId)}">${esc(t.name)}</span></td>
        <td class="td-right td-danger">${fmtFull$(t.balance)}</td>
        <td>${arrBadge(t.arrearsCategory)}</td>
        <td style="font-size:11px;color:var(--text-dim)">${t.monthsOwed.toFixed(1)} months</td>
        <td><button class="btn btn-primary btn-sm" data-legal-add="${esc(t.residentId)}">${IC.scale} Mark In Legal</button></td>
      </tr>`).join('');

      html += `<div class="card"><h3 style="margin-bottom:12px;font-size:14px;font-weight:700;color:var(--warning);display:flex;align-items:center;gap:8px">${IC.alert} Recommended for Legal Action (${recommended.length})</h3>
        <div style="font-size:12px;color:var(--text-dim);margin-bottom:12px">Tenants 60+ days in arrears not yet marked as in legal proceedings.</div>
        <div style="overflow:auto;max-height:400px"><table class="data-table"><thead><tr>
          <th>Unit</th>${!this.selectedProperty?'<th>Property</th>':''}<th>Tenant</th><th class="td-right">Balance</th><th>Arrears</th><th>Months Owed</th><th></th>
        </tr></thead><tbody>${rRows}</tbody></table></div></div>`;
    }

    return html;
  },

  // â”€â”€ Legal Case Management Modal â”€â”€
  showLegalModal(resId) {
    const t = this.allTenants.find(t=>t.residentId===resId);
    if (!t) return;
    const lc = this.legalCases[resId] || {inLegal:true,stage:'notice-sent',notes:[],attorney:'',caseNumber:'',filedDate:''};
    const stg = this.getLegalStageInfo(lc.stage);
    const bldg = _B[t.property];
    const fmtD = iso => { const d=new Date(iso); return `${d.toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'})} ${d.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit'})}`; };

    let el = document.getElementById('legal-modal');
    if (!el) { el=document.createElement('div'); el.id='legal-modal'; document.body.appendChild(el); }

    el.innerHTML = `<div class="modal-overlay" data-close-legal>
      <div class="modal" onclick="event.stopPropagation()" style="max-width:700px">
        <div class="modal-header">
          <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px">
            <div><div style="font-size:16px;font-weight:700;margin-bottom:4px">${IC.scale} Legal Case: ${esc(t.name)}</div>
              <div style="font-size:12px;color:var(--text-dim)">Unit ${esc(t.unit)} Â· ${esc(bldg?.address||t.property)} Â· Balance: <span class="td-danger">${fmtFull$(t.balance)}</span></div></div>
            <button class="btn btn-outline btn-icon" data-close-legal>${IC.x}</button>
          </div>

          <!-- Stage selector -->
          <div style="margin-bottom:16px">
            <label style="font-size:11px;font-weight:600;text-transform:uppercase;color:var(--text-dim);display:block;margin-bottom:6px">Current Stage</label>
            <div style="display:flex;gap:4px;flex-wrap:wrap">
              ${this.LEGAL_STAGES.map(s=>`<button class="btn btn-sm${lc.stage===s.id?' btn-primary':' btn-outline'}" data-set-stage="${s.id}" style="${lc.stage===s.id?`background:${s.color};border-color:${s.color}`:''}" title="${s.desc}">${s.label}</button>`).join('')}
            </div>
          </div>

          <!-- Case details -->
          <div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;margin-bottom:16px">
            <div class="edit-field"><label>CASE NUMBER</label><input id="legal-case-num" value="${esc(lc.caseNumber||'')}" placeholder="e.g. LT-2026-00123"></div>
            <div class="edit-field"><label>ATTORNEY</label><input id="legal-attorney" value="${esc(lc.attorney||'')}" placeholder="Attorney name"></div>
            <div class="edit-field"><label>DATE FILED</label><input id="legal-filed-date" type="date" value="${lc.filedDate||''}"></div>
          </div>
          <div style="margin-bottom:16px;text-align:right"><button class="btn btn-primary btn-sm" data-action="save-legal-details">Save Case Details</button></div>
        </div>

        <div class="modal-body">
          <!-- Add legal note -->
          <div class="note-form"><div style="font-size:13px;font-weight:600;margin-bottom:8px">Add Case Note</div>
            <textarea id="legal-note-input" class="note-textarea" rows="2" placeholder="Court outcome, conversation with attorney, tenant response..."></textarea>
            <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
              <span style="font-size:11px;color:var(--text-dim)">Note will be tagged as: <span style="color:${stg.color};font-weight:600">${stg.label}</span></span>
              <button class="btn btn-primary btn-sm" data-action="save-legal-note">${IC.send} Add Note</button>
            </div>
          </div>

          <!-- Notes timeline -->
          ${(lc.notes||[]).length===0?`<div style="text-align:center;padding:30px;color:var(--text-dim)"><div style="font-size:12px">No case notes yet. Add notes to track progress.</div></div>`:''}
          ${(lc.notes||[]).map(n=>{const ns=this.getLegalStageInfo(n.stage); return `<div style="background:var(--bg);border-radius:8px;padding:14px;margin-bottom:8px;border-left:3px solid ${ns.color}">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
              <div style="display:flex;align-items:center;gap:8px"><span class="badge" style="color:${ns.color};background:${ns.color}15">${ns.label}</span><span style="font-size:11px;color:var(--text-dim)">${fmtD(n.date)}</span></div>
              <button class="btn btn-outline btn-icon" data-del-legal-note="${n.id}" style="opacity:.5">${IC.trash}</button>
            </div>
            <div style="font-size:13px;line-height:1.5;white-space:pre-wrap">${esc(n.text)}</div>
          </div>`;}).join('')}
        </div>
      </div>
    </div>`;

    // Bind events
    el.querySelectorAll('[data-close-legal]').forEach(b=>b.addEventListener('click',()=>el.remove()));
    el.querySelectorAll('[data-set-stage]').forEach(b=>b.addEventListener('click',()=>{
      this.updateLegalCase(resId,{stage:b.dataset.setStage});
      this.showLegalModal(resId);
      this.render();
    }));
    el.querySelector('[data-action="save-legal-details"]')?.addEventListener('click',()=>{
      this.updateLegalCase(resId,{
        caseNumber:document.getElementById('legal-case-num')?.value||'',
        attorney:document.getElementById('legal-attorney')?.value||'',
        filedDate:document.getElementById('legal-filed-date')?.value||'',
      });
      this.showLegalModal(resId);
    });
    el.querySelector('[data-action="save-legal-note"]')?.addEventListener('click',()=>{
      const text=document.getElementById('legal-note-input')?.value;
      if(text?.trim()){this.addLegalNote(resId,text); this.showLegalModal(resId);}
    });
    el.querySelectorAll('[data-del-legal-note]').forEach(b=>b.addEventListener('click',()=>{
      this.deleteLegalNote(resId,Number(b.dataset.delLegalNote));
      this.showLegalModal(resId);
    }));
  },

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // VIEW: VACANCIES
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  renderVacancies(m) {
    const allU = this.selectedProperty ? (this.properties.find(p=>p.id===this.selectedProperty)?.units||[]) : this.properties.flatMap(p=>p.units);
    const vac = allU.filter(u=>u.isVacant);
    const lost = vac.reduce((s,u)=>s+u.marketRent,0);
    const showProp = !this.selectedProperty;
    const rows = vac.map(u => `<tr>
      ${showProp?`<td><span class="td-link" data-goto-prop="${esc(u.property)}">${esc(u.property)}</span></td>`:''}
      <td class="td-mono">${esc(u.unit)}</td><td>${esc(u.unitType)}</td><td class="td-right">${fmtFull$(u.marketRent)}</td>
    </tr>`).join('');
    return `<div class="grid grid-6">
      ${this.statCard(IC.home,'Vacant Units',vac.length,`of ${allU.length} total`,'var(--purple)','var(--purple-bg)')}
      ${this.statCard(IC.dollar,'Lost Rent/Month',fmt$(lost),'Potential revenue','var(--danger)','var(--danger-bg)')}
      ${this.statCard(IC.trend,'Vacancy Rate',`${allU.length>0?((vac.length/allU.length)*100).toFixed(1):0}%`,null,'var(--warning)','var(--warning-bg)')}
    </div>
    ${!this.selectedProperty?`<div class="card" style="margin-bottom:24px"><h3 style="margin-bottom:16px;font-size:14px;font-weight:600">Vacancies by Property</h3><div class="chart-wrap-tall"><canvas id="chart-vacancy"></canvas></div></div>`:''}
    <div class="card"><h3 style="margin-bottom:16px;font-size:14px;font-weight:600">Vacant Units</h3>
      <div style="overflow:auto;max-height:500px"><table class="data-table"><thead><tr>${showProp?'<th>Property</th>':''}<th>Unit</th><th>Type</th><th class="td-right">Market Rent</th></tr></thead><tbody>${rows}</tbody></table></div></div>`;
  },

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // VIEW: LEASES
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  renderLeases(m) {
    const src = this.selectedProperty?this.allTenants.filter(t=>t.property===this.selectedProperty):this.allTenants;
    const nl=src.filter(t=>t.leaseStatus==='no-lease'),exp=src.filter(t=>t.leaseStatus==='expired'),expSoon=src.filter(t=>t.leaseStatus==='expiring-soon'),act=src.filter(t=>t.leaseStatus==='active');
    return `<div class="grid grid-6">
      ${this.statCard(IC.file,'Active Leases',act.length,null,'var(--success)','var(--success-bg)','filter-lease-active',this.leaseFilter==='active')}
      ${this.statCard(IC.calendar,'Expiring Soon',expSoon.length,'Within 90 days','var(--warning)','var(--warning-bg)','filter-lease-expiring',this.leaseFilter==='expiring-soon')}
      ${this.statCard(IC.ban,'Expired',exp.length,null,'var(--danger)','var(--danger-bg)','filter-lease-expired',this.leaseFilter==='expired')}
      ${this.statCard(IC.shield,'No Lease',nl.length,null,'var(--purple)','var(--purple-bg)','filter-lease-nolease',this.leaseFilter==='no-lease')}
    </div>
    ${(nl.length>0||exp.length>0)?`<div class="alert-banner warning"><span style="color:var(--warning)">${IC.alert}</span><div><div class="alert-title" style="color:var(--warning)">Attention Required</div><div class="alert-text">${nl.length} tenant(s) without a lease and ${exp.length} with expired leases.</div></div></div>`:''}
    <div class="card">${this.filterBar({showArrears:false})} ${this.tenantTable(this.getFilteredTenants())}</div>`;
  },

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // VIEW: DATA MANAGEMENT
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  renderDataMgmt(m) {
    const editCount = Object.keys(this.manualEdits).length;

    // Password setup
    if (!this.adminPassword) {
      return `<div class="card lock-screen"><div class="lock-icon" style="background:linear-gradient(135deg,#3B82F6,#8B5CF6)">${IC.lock}</div>
        <h3 style="font-size:18px;font-weight:700;margin-bottom:8px">Set Up Admin Password</h3>
        <p style="color:var(--text-muted);font-size:13px;margin-bottom:24px;line-height:1.5">Data management includes uploading spreadsheets and editing tenant records. Set a password to protect these actions.</p>
        <input type="password" id="pw-input" class="lock-input" placeholder="Choose a password (min. 4 characters)">
        <div id="pw-error" style="color:var(--danger);font-size:12px;margin-top:8px;display:none"></div>
        <button class="btn btn-primary" style="margin-top:16px" data-action="set-pw">${IC.lock} Set Password & Continue</button>
        <p style="color:var(--text-dim);font-size:11px;margin-top:16px">Password is saved locally. Auto-locks after 10 minutes.</p></div>`;
    }

    // Locked
    if (!this.isUnlocked) {
      return `<div class="card lock-screen"><div class="lock-icon" style="background:linear-gradient(135deg,#EF4444,#F97316)">${IC.lock}</div>
        <h3 style="font-size:18px;font-weight:700;margin-bottom:8px">Data Management Locked</h3>
        <p style="color:var(--text-muted);font-size:13px;margin-bottom:24px">Enter the admin password to access uploads, edits, and data settings.</p>
        <input type="password" id="pw-input" class="lock-input" placeholder="Enter password" autofocus>
        <div id="pw-error" style="color:var(--danger);font-size:12px;margin-top:8px;display:none"></div>
        <button class="btn btn-primary" style="margin-top:16px" data-action="unlock">${IC.unlock} Unlock</button></div>`;
    }

    // Unlocked
    let html = `<div class="alert-banner success" style="margin-bottom:16px;display:flex;justify-content:space-between;align-items:center">
      <div style="display:flex;align-items:center;gap:8px"><span style="color:var(--success)">${IC.unlock}</span><span style="font-size:12px;color:var(--success);font-weight:600">Admin Access Active</span><span style="font-size:11px;color:var(--text-muted)">Â· auto-locks after 10 min</span></div>
      <div style="display:flex;gap:8px"><button class="btn btn-outline btn-sm" data-action="lock-now">${IC.lock} Lock Now</button><button class="btn btn-danger-outline btn-sm" data-action="remove-pw">${IC.trash} Remove Password</button></div>
    </div>`;

    html += `<div class="grid grid-6">
      ${this.statCard(IC.db,'Current Dataset',`${this.rawData.length} units`,`${this.properties.length} properties`)}
      ${this.statCard(IC.edit,'Manual Edits',editCount,editCount>0?'Active adjustments':'No modifications',editCount>0?'var(--warning)':'var(--success)',editCount>0?'var(--warning-bg)':'var(--success-bg)')}
      ${this.statCard(IC.msg,'Total Notes',Object.values(this.tenantNotes).reduce((s,n)=>s+n.length,0),`Across ${Object.keys(this.tenantNotes).length} tenants`,'var(--accent)','rgba(59,130,246,0.12)')}
    </div>`;

    // Upload
    html += `<div class="card" style="margin-bottom:20px"><h3 style="margin:0 0 4px;font-size:15px;font-weight:700;display:flex;align-items:center;gap:8px"><span style="color:var(--accent)">${IC.upload}</span> Upload New Spreadsheet</h3>
      <p style="color:var(--text-muted);font-size:12px;margin:0 0 16px;line-height:1.5">Upload a new "Rent Roll with Lease Charges" Excel file. Notes are preserved. Manual edits will be cleared.</p>
      <div class="upload-zone" id="upload-zone">${IC.upload}<div style="font-size:14px;font-weight:500;color:var(--text);margin:8px 0 4px">Drop your Excel file here or click to browse</div><div style="font-size:12px;color:var(--text-dim)">.xlsx or .xls â€” "Rent Roll with Lease Charges" format</div></div>
      <input type="file" id="file-input" accept=".xlsx,.xls" style="display:none"></div>`;

    // Current data info
    html += `<div class="card" style="margin-bottom:20px"><h3 style="margin:0 0 12px;font-size:15px;font-weight:700;display:flex;align-items:center;gap:8px"><span style="color:var(--cyan)">${IC.db}</span> Current Dataset</h3>
      <div class="detail-rows">
        <div class="detail-row"><label>Source</label><span>${esc(this.dataLabel)}</span></div>
        <div class="detail-row"><label>Properties</label><span>${this.properties.length}</span></div>
        <div class="detail-row"><label>Total Units</label><span>${m.totalUnits}</span></div>
        <div class="detail-row"><label>Manual Edits Active</label><span style="color:${editCount>0?'var(--warning)':'var(--text)'}">${editCount}</span></div>
      </div>
      <div style="display:flex;gap:8px;margin-top:16px">
        <button class="btn btn-outline" data-action="reset-data">${IC.rotate} Reset to Original Data</button>
        ${editCount>0?`<button class="btn btn-outline" style="color:var(--warning);border-color:rgba(245,158,11,0.3)" data-action="clear-all-edits">${IC.trash} Clear All Manual Edits</button>`:''}
      </div></div>`;

    // Edits list
    if (editCount>0) {
      const editRows = Object.entries(this.manualEdits).map(([resId, edits]) => {
        const t=this.allTenants.find(t=>t.residentId===resId); const orig=this.rawData.find(r=>r.id===resId);
        const labels={mr:'Rent',b:'Balance',dep:'Deposit',le:'Lease Exp',mi:'Move-In',n:'Name',cc:'Charge Code'};
        const changes = Object.entries(edits).map(([k,v])=>`${labels[k]||k}: ${v}`).join(' Â· ');
        return `<div style="padding:12px 0;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center">
          <div><div style="font-size:13px;font-weight:600">${esc(t?.name||orig?.n||resId)}</div><div style="font-size:11px;color:var(--text-muted)">Unit ${esc(t?.unit||orig?.u||'')} Â· ${esc(t?.property||orig?.p||'')}</div><div style="font-size:11px;color:var(--warning);margin-top:2px">${esc(changes)}</div></div>
          <button class="btn btn-outline btn-icon" data-clear-edit="${resId}" title="Revert">${IC.rotate}</button>
        </div>`;
      }).join('');
      html += `<div class="card"><h3 style="margin:0 0 12px;font-size:15px;font-weight:700;display:flex;align-items:center;gap:8px"><span style="color:var(--warning)">${IC.edit}</span> Active Manual Edits (${editCount})</h3><div style="max-height:400px;overflow-y:auto">${editRows}</div></div>`;
