  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // VIEW: DAILY SUMMARY
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  renderDailySummary(m) {
    const ds = this.getDailySummary();
    const fmtNoteDate = iso => new Date(iso).toLocaleDateString('en-US',{month:'short',day:'numeric'});
    const tenantRow = (t,extra='') => `<div style="display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid var(--border)">
      <div style="cursor:pointer" data-view-tenant="${esc(t.residentId)}"><div style="font-weight:600;font-size:13px">${esc(t.name)}</div><div style="font-size:11px;color:var(--text-dim)">Unit ${esc(t.unit)} Â· ${esc(t.property)}</div>${extra}</div>
      <div style="text-align:right"><div class="td-danger" style="font-size:14px;font-weight:700">${fmtFull$(t.balance)}</div><div>${arrBadge(t.arrearsCategory)}</div></div>
    </div>`;

    let html = `<div class="grid grid-6">
      ${this.statCard(IC.zap,'Urgent (90+)',ds.severe.length,ds.severe.length>0?`${fmt$(ds.severe.reduce((s,t)=>s+t.balance,0))} outstanding`:'All clear','var(--danger)','var(--danger-bg)')}
      ${this.statCard(IC.alert,'Escalating (60)',ds.escalating.length,null,'var(--orange)','var(--orange-bg)')}
      ${this.statCard(IC.clock,'New Arrears (30)',ds.newArrears.length,null,'var(--warning)','var(--warning-bg)')}
      ${this.statCard(IC.users,'Needs Follow-Up',ds.needsFollowUp.length,'In arrears, no notes yet','var(--purple)','var(--purple-bg)')}
      ${this.statCard(IC.msg,'Active This Week',ds.recentActivity.length,'Tenants with recent notes','var(--accent)','rgba(59,130,246,0.12)')}
      ${this.statCard(IC.creditCard,'Payments This Week',ds.recentPayments.length,ds.recentPayments.length>0?fmt$(ds.recentPayments.reduce((s,p)=>s+p.payment.amount,0))+' received':'None recorded','var(--success)','var(--success-bg)')}
    </div>`;

    // Needs Follow-Up (priority)
    if (ds.needsFollowUp.length>0) {
      html += `<div class="card" style="margin-bottom:16px;border-color:rgba(139,92,246,0.3)"><h3 style="margin-bottom:12px;font-size:14px;font-weight:600;display:flex;align-items:center;gap:8px;color:var(--purple)">${IC.users} Needs Follow-Up â€” No Notes Recorded (${ds.needsFollowUp.length})</h3>
        <div style="max-height:300px;overflow-y:auto">${ds.needsFollowUp.slice(0,20).map(t=>tenantRow(t,`<div style="font-size:10px;color:var(--purple);margin-top:2px">âš  No collection notes â€” needs contact</div>`)).join('')}</div>
        ${ds.needsFollowUp.length>20?`<div style="padding:8px;text-align:center;color:var(--text-dim);font-size:12px">+${ds.needsFollowUp.length-20} more</div>`:''}</div>`;
    }

    // Severe (90+)
    if (ds.severe.length>0) {
      html += `<div class="card" style="margin-bottom:16px;border-color:rgba(239,68,68,0.3)"><h3 style="margin-bottom:12px;font-size:14px;font-weight:600;display:flex;align-items:center;gap:8px;color:var(--danger)">${IC.alert} Critical â€” 90+ Days Arrears (${ds.severe.length})</h3>
        <div style="max-height:300px;overflow-y:auto">${ds.severe.slice(0,15).map(t=>{const n=this.getNotes(t.residentId); const lastN=n.length>0?`Last note: ${fmtNoteDate(n[0].date)} â€” ${esc(n[0].text.slice(0,60))}...`:''; return tenantRow(t,lastN?`<div style="font-size:10px;color:var(--text-dim);margin-top:2px">${lastN}</div>`:'');}).join('')}</div>
        <div style="margin-top:12px"><button class="btn btn-outline btn-sm" data-action="report-severe">${IC.printer} Generate Report for 90+ Day Tenants</button></div></div>`;
    }

    // Recent activity
    if (ds.recentActivity.length>0) {
      html += `<div class="card" style="margin-bottom:16px"><h3 style="margin-bottom:12px;font-size:14px;font-weight:600;display:flex;align-items:center;gap:8px">${IC.msg} Recent Activity (Last 7 Days)</h3>
        <div style="max-height:300px;overflow-y:auto">${ds.recentActivity.slice(0,15).map(r=>`<div style="display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid var(--border);cursor:pointer" data-view-tenant="${esc(r.tenant.residentId)}">
          <div><div style="font-weight:600;font-size:13px">${esc(r.tenant.name)}</div><div style="font-size:11px;color:var(--text-dim)">Unit ${esc(r.tenant.unit)} Â· ${esc(r.tenant.property)} Â· ${r.noteCount} note${r.noteCount>1?'s':''} this week</div></div>
          <div style="font-size:11px;color:var(--text-dim)">${fmtNoteDate(r.lastNote.date)}</div></div>`).join('')}</div></div>`;
    }

    // Recent payments
    if (ds.recentPayments.length>0) {
      html += `<div class="card"><h3 style="margin-bottom:12px;font-size:14px;font-weight:600;display:flex;align-items:center;gap:8px;color:var(--success)">${IC.creditCard} Recent Payments</h3>
        ${ds.recentPayments.map(r=>`<div style="display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid var(--border)">
          <div><div style="font-weight:600;font-size:13px">${esc(r.tenant.name)}</div><div style="font-size:11px;color:var(--text-dim)">${r.payment.date} Â· ${esc(r.payment.method)}${r.payment.notes?' Â· '+esc(r.payment.notes):''}</div></div>
          <div style="color:var(--success);font-weight:700;font-size:14px">${fmtFull$(r.payment.amount)}</div></div>`).join('')}</div>`;
    }

    return html;
  },

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // VIEW: REPORTS
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  renderReports(m) {
    const inArrears = this.allTenants.filter(t=>t.arrearsCategory!=='current');
    const legal = this.allTenants.filter(t=>t.legalFlag);
    const withNotes = this.allTenants.filter(t=>this.getNotes(t.residentId).length>0);
    const withPayments = this.allTenants.filter(t=>this.getPayments(t.residentId).length>0);
    const propList = this.properties.map(p=>({...p,inArrears:p.units.filter(u=>!u.isVacant&&u.arrearsCategory!=='current')})).filter(p=>p.inArrears.length>0);

    let html = `<div class="grid grid-6">
      ${this.statCard(IC.printer,'Generate Reports','','Download collection & arrears reports','var(--accent)','rgba(59,130,246,0.12)')}
      ${this.statCard(IC.download,'Export Data','','Export to Excel spreadsheet','var(--success)','var(--success-bg)')}
    </div>`;

    // Quick Reports
    html += `<div class="card" style="margin-bottom:20px"><h3 style="margin-bottom:16px;font-size:15px;font-weight:700;display:flex;align-items:center;gap:8px">${IC.printer} Collection Reports</h3>
      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px">
        <div class="card card-hover" style="cursor:pointer;padding:16px" data-action="report-all-arrears">
          <div style="font-weight:600;margin-bottom:4px;color:var(--danger)">All Tenants in Arrears</div>
          <div style="font-size:12px;color:var(--text-muted)">${inArrears.length} tenants Â· ${fmtFull$(inArrears.reduce((s,t)=>s+Math.max(0,t.balance),0))} outstanding</div>
          <div style="font-size:11px;color:var(--text-dim);margin-top:4px">Includes notes & payment history for each tenant</div>
        </div>
        <div class="card card-hover" style="cursor:pointer;padding:16px" data-action="report-legal">
          <div style="font-weight:600;margin-bottom:4px;color:var(--warning)">Legal Cases Report</div>
          <div style="font-size:12px;color:var(--text-muted)">${legal.length} tenants flagged for legal action</div>
          <div style="font-size:11px;color:var(--text-dim);margin-top:4px">60+ day arrears with full collection history</div>
        </div>
        <div class="card card-hover" style="cursor:pointer;padding:16px" data-action="report-90">
          <div style="font-weight:600;margin-bottom:4px;color:var(--danger)">90+ Day Arrears Only</div>
          <div style="font-size:12px;color:var(--text-muted)">${m.a90.length} tenants Â· ${fmtFull$(m.a90.reduce((s,t)=>s+t.balance,0))} owed</div>
          <div style="font-size:11px;color:var(--text-dim);margin-top:4px">Most critical cases requiring immediate action</div>
        </div>
        <div class="card card-hover" style="cursor:pointer;padding:16px" data-action="report-with-notes">
          <div style="font-weight:600;margin-bottom:4px;color:var(--accent)">Collection Activity Report</div>
          <div style="font-size:12px;color:var(--text-muted)">${withNotes.length} tenants with notes recorded</div>
          <div style="font-size:11px;color:var(--text-dim);margin-top:4px">Summary of all collection efforts and outcomes</div>
        </div>
      </div></div>`;

    // Per-property reports
    html += `<div class="card" style="margin-bottom:20px"><h3 style="margin-bottom:16px;font-size:15px;font-weight:700;display:flex;align-items:center;gap:8px">${IC.building} Property-Level Reports</h3>
      <div style="max-height:400px;overflow-y:auto">${propList.map(p=>{
        const bldg=_B[p.id]; const totalOwed=p.inArrears.reduce((s,t)=>s+Math.max(0,t.balance),0);
        return `<div style="display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px solid var(--border)">
          <div><div style="font-weight:600;font-size:13px">${esc(bldg?.address||p.id)}</div><div style="font-size:11px;color:var(--text-dim)">${p.inArrears.length} in arrears Â· ${fmtFull$(totalOwed)} outstanding</div></div>
          <button class="btn btn-outline btn-sm" data-report-prop="${p.id}">${IC.printer} Report</button></div>`;
      }).join('')}</div></div>`;

    // Export section
    html += `<div class="card"><h3 style="margin-bottom:16px;font-size:15px;font-weight:700;display:flex;align-items:center;gap:8px">${IC.download} Excel Exports</h3>
      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px">
        <div class="card card-hover" style="cursor:pointer;padding:16px" data-action="export-all">
          <div style="font-weight:600;margin-bottom:4px;color:var(--success)">Full Portfolio Export</div>
          <div style="font-size:12px;color:var(--text-muted)">All ${this.allTenants.length} tenants with balances, notes count, payment totals</div>
        </div>
        <div class="card card-hover" style="cursor:pointer;padding:16px" data-action="export-arrears">
          <div style="font-weight:600;margin-bottom:4px;color:var(--danger)">Arrears Only Export</div>
          <div style="font-size:12px;color:var(--text-muted)">${inArrears.length} tenants currently in arrears</div>
        </div>
      </div></div>`;

    return html;
  },

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // MODALS
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  showDetailModal(resId) {
    const t = this.allTenants.find(t=>t.residentId===resId);
    if (!t) return;
    this.detailTenant = t;
    this.renderDetailModal();
  },

  renderDetailModal() {
    const t = this.detailTenant;
    if (!t) { document.getElementById('modal-container')?.remove(); return; }
    let el = document.getElementById('modal-container');
    if (!el) { el=document.createElement('div'); el.id='modal-container'; document.body.appendChild(el); }
    
    const notes = this.getNotes(t.residentId);
    const payments = this.getPayments(t.residentId);
    const totalPaid = this.getTotalPayments(t.residentId);
    const tab = this._detailTab || 'details';
    const cats = [
      {id:'general',label:'General',color:'var(--accent)',bg:'rgba(59,130,246,0.12)'},
      {id:'collection',label:'Collection Effort',color:'var(--warning)',bg:'var(--warning-bg)'},
      {id:'payment',label:'Payment Arrangement',color:'var(--success)',bg:'var(--success-bg)'},
      {id:'legal',label:'Legal / Court',color:'var(--danger)',bg:'var(--danger-bg)'},
      {id:'lease',label:'Lease / Renewal',color:'var(--cyan)',bg:'var(--cyan-bg)'},
      {id:'maintenance',label:'Maintenance',color:'var(--purple)',bg:'var(--purple-bg)'},
    ];
    const selCat = this._noteCat || 'general';

    const fmtNoteDate = iso => { const d=new Date(iso); return `${d.toLocaleDateString('en-US',{month:'short'})} ${d.getDate()}, ${d.getFullYear()} at ${d.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit'})}`; };
    const getCat = id => cats.find(c=>c.id===id)||cats[0];

    let body = '';
    if (tab === 'details') {
      body = `<div class="detail-stats">
        <div class="detail-stat"><label>MONTHLY RENT</label><div class="val">${fmtFull$(t.marketRent)}</div></div>
        <div class="detail-stat"><label>BALANCE OWED</label><div class="val" style="color:${t.balance>0?'var(--danger)':'var(--success)'}">${fmtFull$(t.balance)}</div></div>
        <div class="detail-stat"><label>MONTHS IN ARREARS</label><div class="val">${t.monthsOwed>0?t.monthsOwed.toFixed(1):'0'}</div></div>
        <div class="detail-stat"><label>DEPOSIT ON FILE</label><div class="val">${fmtFull$(t.deposit)}</div></div>
      </div>
      <div class="detail-rows">
        <div class="detail-row"><label>Arrears Status</label>${arrBadge(t.arrearsCategory)}</div>
        <div class="detail-row"><label>Lease Status</label>${leaseBadge(t.leaseStatus)}</div>
        <div class="detail-row"><label>Legal Action</label>${t.legalFlag?`<span class="badge badge-danger">${IC.scale} IN LEGAL</span>`:(t.legalRecommended?'<span class="badge badge-warning">RECOMMENDED</span>':'<span class="badge badge-success">NOT REQUIRED</span>')}</div>
        <div class="detail-row"><label>Move-In Date</label><span>${t.moveIn||'N/A'}</span></div>
        <div class="detail-row"><label>Lease Expiration</label><span>${t.leaseExpiration||'N/A'}</span></div>
        <div class="detail-row"><label>Resident ID</label><span>${esc(t.residentId||'N/A')}</span></div>
        <div class="detail-row"><label>Charge Code</label><span>${esc(t.chargeCode||'N/A')}</span></div>
        <div class="detail-row"><label>Unit Type</label><span>${esc(t.unitType||'N/A')}</span></div>
      </div>`;
      if (t.legalFlag) {
        const lc=this.legalCases[t.residentId]||{}; const stg=this.getLegalStageInfo(lc.stage);
        body += `<div class="alert-banner danger"><span style="color:var(--danger)">${IC.scale}</span><div><div class="alert-title" style="color:var(--danger)">IN LEGAL PROCEEDINGS â€” ${stg.label}</div><div class="alert-text">Balance: ${fmtFull$(t.balance)}${lc.caseNumber?' Â· Case: '+esc(lc.caseNumber):''}${lc.attorney?' Â· Attorney: '+esc(lc.attorney):''}</div></div>
        <button class="btn btn-outline btn-sm" data-action="open-legal-modal">Manage Case</button></div>`;
      } else if (t.legalRecommended) {
        body += `<div class="alert-banner warning"><span style="color:var(--warning)">${IC.alert}</span><div><div class="alert-title" style="color:var(--warning)">RECOMMENDED FOR LEGAL ACTION</div><div class="alert-text">Outstanding balance of ${fmtFull$(t.balance)} (${t.monthsOwed.toFixed(1)} months). Arrears exceed 60 days.</div></div>
        <button class="btn btn-primary btn-sm" data-action="mark-in-legal">${IC.scale} Mark In Legal</button></div>`;
      }
      if (notes.length>0) {
        body += `<div style="margin-top:4px"><div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px"><span style="font-size:13px;font-weight:600;color:var(--text-muted)">Latest Notes</span><button class="btn btn-outline btn-sm" data-modal-tab="notes">View All (${notes.length}) â†’</button></div>`;
        notes.slice(0,2).forEach(n => { const c=getCat(n.category); body += `<div class="note-body" style="border-color:${c.color}"><div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px"><span class="badge" style="color:${c.color};background:${c.bg}">${c.label}</span><span style="font-size:10px;color:var(--text-dim)">${fmtNoteDate(n.date)}</span></div><div style="font-size:12px;line-height:1.5;white-space:pre-wrap">${esc(n.text.length>120?n.text.slice(0,120)+'...':n.text)}</div></div>`; });
        body += '</div>';
      }
    } else if (tab === 'notes') {
      // Notes tab
      body = `<div class="note-form"><div style="font-size:13px;font-weight:600;margin-bottom:10px">Add Note</div>
        <div class="note-cats">${cats.map(c=>`<button class="note-cat${selCat===c.id?' active':''}" data-note-cat="${c.id}" style="${selCat===c.id?`color:${c.color};background:${c.bg};border-color:${c.color}40`:''}">${c.label}</button>`).join('')}</div>
        <textarea class="note-textarea" id="note-input" rows="3" placeholder="Add a note about collection efforts, payment arrangements, legal actions..."></textarea>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px"><span style="font-size:11px;color:var(--text-dim)">Ctrl+Enter to save</span><button class="btn btn-primary" data-action="save-note">${IC.send} Save Note</button></div>
      </div>`;
      if (!notes.length) {
        body += `<div style="text-align:center;padding:40px;color:var(--text-dim)"><div style="opacity:.3;margin-bottom:8px">${IC.msg}</div><div style="font-size:13px">No notes yet</div><div style="font-size:11px;margin-top:4px">Add a note above to track collection efforts and actions.</div></div>`;
      } else {
        body += `<div style="font-size:12px;color:var(--text-dim);margin-bottom:12px">${notes.length} note${notes.length!==1?'s':''} â€” newest first</div>`;
        notes.forEach((n,idx) => { const c=getCat(n.category);
          body += `<div class="note-entry">${idx<notes.length-1?'<div class="note-line"></div>':''}
            <div class="note-dot" style="background:${c.bg};border-color:${c.color}"></div>
            <div class="note-body" style="border-color:${c.color}"><div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px"><div style="display:flex;align-items:center;gap:8px"><span class="badge" style="color:${c.color};background:${c.bg}">${c.label}</span><span style="font-size:11px;color:var(--text-dim)">${fmtNoteDate(n.date)}</span></div><button class="btn btn-outline btn-icon" data-delete-note="${n.id}" style="opacity:.5" title="Delete">${IC.trash}</button></div>
            <div style="font-size:13px;line-height:1.6;white-space:pre-wrap">${esc(n.text)}</div></div></div>`;
        });
      }
    } else if (tab === 'payments') {
      // Payments tab
      const methods = ['Cash','Check','Money Order','Bank Transfer','Zelle','Venmo','Other'];
      body += `<div class="note-form"><div style="font-size:13px;font-weight:600;margin-bottom:10px">${IC.plus} Log Payment</div>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:8px">
          <div class="edit-field"><label>DATE</label><input id="pay-date" type="date" value="${new Date().toISOString().split('T')[0]}"></div>
          <div class="edit-field"><label>AMOUNT ($)</label><input id="pay-amount" type="number" step="0.01" placeholder="0.00"></div>
          <div class="edit-field"><label>METHOD</label><select id="pay-method" class="filter-select" style="width:100%;padding:8px 10px">${methods.map(m=>`<option>${m}</option>`).join('')}</select></div>
          <div class="edit-field"><label>NOTES</label><input id="pay-notes" placeholder="Optional notes"></div>
        </div>
        <div style="text-align:right"><button class="btn btn-primary" data-action="save-payment">${IC.plus} Record Payment</button></div>
      </div>`;
      if (totalPaid>0) {
        body += `<div style="background:var(--success-bg);border:1px solid rgba(16,185,129,0.3);border-radius:8px;padding:12px;margin-bottom:16px;display:flex;justify-content:space-between;align-items:center">
          <span style="font-size:13px;color:var(--success);font-weight:600">Total Payments Recorded</span>
          <span style="font-size:18px;font-weight:700;color:var(--success)">${fmtFull$(totalPaid)}</span></div>`;
      }
      if (!payments.length) {
        body += `<div style="text-align:center;padding:40px;color:var(--text-dim)"><div style="opacity:.3;margin-bottom:8px">${IC.creditCard}</div><div style="font-size:13px">No payments recorded</div></div>`;
      } else {
        body += `<div style="font-size:12px;color:var(--text-dim);margin-bottom:12px">${payments.length} payment${payments.length!==1?'s':''} â€” newest first</div>`;
        payments.forEach(p => {
          body += `<div style="background:var(--bg);border-radius:8px;padding:14px;margin-bottom:8px;border-left:3px solid var(--success);display:flex;justify-content:space-between;align-items:center">
            <div><div style="display:flex;align-items:center;gap:8px;margin-bottom:4px"><span class="badge badge-success">${esc(p.method)}</span><span style="font-size:11px;color:var(--text-dim)">${p.date}</span></div>
            ${p.notes?`<div style="font-size:12px;color:var(--text-muted)">${esc(p.notes)}</div>`:''}</div>
            <div style="display:flex;align-items:center;gap:8px"><span style="font-size:16px;font-weight:700;color:var(--success)">${fmtFull$(p.amount)}</span>
            <button class="btn btn-outline btn-icon" data-delete-payment="${p.id}" style="opacity:.5" title="Delete">${IC.trash}</button></div></div>`;
        });
      }
    }

    el.innerHTML = `<div class="modal-overlay" data-close-modal>
      <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px">
            <div><h3 style="font-size:18px;font-weight:700">${esc(t.name)}</h3><div style="color:var(--text-muted);font-size:13px;margin-top:4px">Unit ${esc(t.unit)} Â· ${esc(t.propertyName)}</div></div>
            <div style="display:flex;gap:6px"><button class="btn btn-outline btn-sm" data-action="edit-from-detail">${IC.pencil} Edit</button><button style="background:none;border:none;color:var(--text-muted);cursor:pointer" data-close-modal>${IC.x}</button></div>
          </div>
          <div class="modal-tabs">
            <button class="modal-tab${tab==='details'?' active':''}" data-modal-tab="details">${IC.eye} Details</button>
            <button class="modal-tab${tab==='notes'?' active':''}" data-modal-tab="notes">${IC.msg} Notes${notes.length>0?` (${notes.length})`:''}</button>
            <button class="modal-tab${tab==='payments'?' active':''}" data-modal-tab="payments">${IC.creditCard} Payments${payments.length>0?` (${payments.length})`:''}</button>
          </div>
        </div>
        <div class="modal-body">${body}</div>
      </div>
    </div>`;
    this.bindModalEvents(el);
  },

  showEditModal(resId) {
    if (!this.canEdit()) { this.navigate('data'); return; }
    const t = this.allTenants.find(t=>t.residentId===resId);
    if (!t) return;
    this.editingTenant = t;
    let el = document.getElementById('edit-modal');
    if (!el) { el=document.createElement('div'); el.id='edit-modal'; document.body.appendChild(el); }
    const hasEdits = !!this.manualEdits[resId];
    el.innerHTML = `<div class="modal-overlay" data-close-edit>
      <div class="modal" style="max-width:480px" onclick="event.stopPropagation()">
        <div style="padding:24px">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px">
            <div><h3 style="font-size:16px;font-weight:700;display:flex;align-items:center;gap:8px"><span style="color:var(--accent)">${IC.edit}</span> Edit Tenant</h3>
              <div style="color:var(--text-muted);font-size:12px;margin-top:2px">${esc(t.name)} Â· Unit ${esc(t.unit)} Â· ${esc(t.property)}</div></div>
            <button style="background:none;border:none;color:var(--text-muted);cursor:pointer" data-close-edit>${IC.x}</button>
          </div>
          <div class="edit-grid">
            <div class="edit-field"><label>TENANT NAME</label><input id="ed-name" value="${esc(t.name)}"></div>
            <div class="edit-field"><label>CHARGE CODE</label><input id="ed-cc" value="${esc(t.chargeCode||'')}"></div>
            <div class="edit-field"><label>MARKET RENT ($)</label><input id="ed-mr" type="number" step="0.01" value="${t.marketRent}"></div>
            <div class="edit-field"><label>BALANCE ($)</label><input id="ed-bal" type="number" step="0.01" value="${t.balance}"></div>
            <div class="edit-field"><label>DEPOSIT ($)</label><input id="ed-dep" type="number" step="0.01" value="${t.deposit}"></div>
            <div class="edit-field"><label>LEASE EXPIRATION</label><input id="ed-le" type="date" value="${t.leaseExpiration||''}"></div>
            <div class="edit-field"><label>MOVE-IN DATE</label><input id="ed-mi" type="date" value="${t.moveIn||''}"></div>
          </div>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:20px">
            <div>${hasEdits?`<button class="btn btn-outline btn-sm" data-action="revert-edit">${IC.rotate} Revert Changes</button>`:''}</div>
            <div style="display:flex;gap:8px"><button class="btn btn-outline" data-close-edit>Cancel</button><button class="btn btn-primary" data-action="save-edit">${IC.save} Save Changes</button></div>
          </div>
        </div>
      </div>
    </div>`;
    // Bind
    el.querySelectorAll('[data-close-edit]').forEach(b=>b.addEventListener('click',()=>{el.remove();this.editingTenant=null;}));
    el.querySelector('[data-action="save-edit"]')?.addEventListener('click',()=>{
      const edits = {};
      const gv = id => document.getElementById(id)?.value;
      if (gv('ed-name')!==t.name) edits.n=gv('ed-name');
      if (gv('ed-cc')!==(t.chargeCode||'')) edits.cc=gv('ed-cc');
      if (Number(gv('ed-mr'))!==t.marketRent) edits.mr=Number(gv('ed-mr'))||0;
      if (Number(gv('ed-bal'))!==t.balance) edits.b=Number(gv('ed-bal'))||0;
      if (Number(gv('ed-dep'))!==t.deposit) edits.dep=Number(gv('ed-dep'))||0;
      if (gv('ed-le')!==(t.leaseExpiration||'')) edits.le=gv('ed-le')||null;
      if (gv('ed-mi')!==(t.moveIn||'')) edits.mi=gv('ed-mi')||null;
      if (Object.keys(edits).length) { this.saveEdit(t.residentId, edits); }
      el.remove(); this.editingTenant=null; this.render();
    });
    el.querySelector('[data-action="revert-edit"]')?.addEventListener('click',()=>{
      this.clearEdit(t.residentId); el.remove(); this.editingTenant=null; this.render();
    });
  },

  bindModalEvents(el) {
    el.querySelectorAll('[data-close-modal]').forEach(b=>b.addEventListener('click',e=>{if(e.target.hasAttribute('data-close-modal')){el.remove();this.detailTenant=null;this._detailTab='details';}}));
    el.querySelectorAll('[data-modal-tab]').forEach(b=>b.addEventListener('click',()=>{this._detailTab=b.dataset.modalTab;this.renderDetailModal();}));
    el.querySelectorAll('[data-note-cat]').forEach(b=>b.addEventListener('click',()=>{this._noteCat=b.dataset.noteCat;this.renderDetailModal();}));
    el.querySelector('[data-action="save-note"]')?.addEventListener('click',()=>{
      const txt=document.getElementById('note-input')?.value;
      if(txt?.trim()){this.addNote(this.detailTenant.residentId,txt,this._noteCat||'general');this.renderDetailModal();}
    });
    el.querySelector('#note-input')?.addEventListener('keydown',e=>{if(e.key==='Enter'&&(e.metaKey||e.ctrlKey)){e.preventDefault();el.querySelector('[data-action="save-note"]')?.click();}});
    el.querySelectorAll('[data-delete-note]').forEach(b=>b.addEventListener('click',()=>{this.deleteNote(this.detailTenant.residentId,Number(b.dataset.deleteNote));this.renderDetailModal();}));
    el.querySelector('[data-action="edit-from-detail"]')?.addEventListener('click',()=>{
      el.remove(); this._detailTab='details'; this.showEditModal(this.detailTenant.residentId);
    });
    el.querySelector('[data-action="save-payment"]')?.addEventListener('click',()=>{
      const date=document.getElementById('pay-date')?.value;
      const amount=document.getElementById('pay-amount')?.value;
      const method=document.getElementById('pay-method')?.value;
      const notes=document.getElementById('pay-notes')?.value;
      if(amount&&Number(amount)>0){this.addPayment(this.detailTenant.residentId,date,amount,method,notes);this.renderDetailModal();}
    });
    el.querySelectorAll('[data-delete-payment]').forEach(b=>b.addEventListener('click',()=>{this.deletePayment(this.detailTenant.residentId,Number(b.dataset.deletePayment));this.renderDetailModal();}));
    // Legal actions in detail modal
    el.querySelector('[data-action="mark-in-legal"]')?.addEventListener('click',()=>{
      this.markInLegal(this.detailTenant.residentId, true); el.remove(); this.showLegalModal(this.detailTenant.residentId); this.render();
    });
    el.querySelector('[data-action="open-legal-modal"]')?.addEventListener('click',()=>{
      el.remove(); this.showLegalModal(this.detailTenant.residentId);
    });
  },

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // EVENT BINDING
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  bindEvents() {
    // Nav
    document.querySelectorAll('[data-nav]').forEach(b => b.addEventListener('click', () => {
      const v = b.dataset.nav;
      this.navigate(v, v==='data'?null:this.selectedProperty);
    }));
    // Property select
    document.getElementById('prop-select')?.addEventListener('change', e => {
      this.navigate(this.view, e.target.value||null);
    });
    // Back
    document.querySelectorAll('[data-action="back"]').forEach(b => b.addEventListener('click', () => this.navigate(this.view, null)));
    // Stat card actions
    document.querySelectorAll('[data-action]').forEach(b => {
      const a = b.dataset.action;
      b.addEventListener('click', () => {
        if (a==='goto-alerts') this.navigate('alerts', this.selectedProperty);
        else if (a==='goto-legal') this.navigate('legal', this.selectedProperty);
        else if (a==='goto-vacancies') this.navigate('vacancies', this.selectedProperty);
        else if (a==='goto-leases') this.navigate('leases', this.selectedProperty);
        else if (a.startsWith('filter-90')) { this.arrearsFilter=this.arrearsFilter==='90+'?'all':'90+'; this.render(); }
        else if (a.startsWith('filter-60')) { this.arrearsFilter=this.arrearsFilter==='60'?'all':'60'; this.render(); }
        else if (a.startsWith('filter-30')) { this.arrearsFilter=this.arrearsFilter==='30'?'all':'30'; this.render(); }
        else if (a==='filter-lease-active') { this.leaseFilter=this.leaseFilter==='active'?'all':'active'; this.render(); }
        else if (a==='filter-lease-expiring') { this.leaseFilter=this.leaseFilter==='expiring-soon'?'all':'expiring-soon'; this.render(); }
        else if (a==='filter-lease-expired') { this.leaseFilter=this.leaseFilter==='expired'?'all':'expired'; this.render(); }
        else if (a==='filter-lease-nolease') { this.leaseFilter=this.leaseFilter==='no-lease'?'all':'no-lease'; this.render(); }
        else if (a==='set-pw') { const pw=document.getElementById('pw-input')?.value; if(!this.setPassword(pw)){document.getElementById('pw-error').textContent='Min. 4 characters';document.getElementById('pw-error').style.display='block';}else this.render(); }
        else if (a==='unlock') { const pw=document.getElementById('pw-input')?.value; if(!this.unlock(pw)){document.getElementById('pw-error').textContent='Incorrect password';document.getElementById('pw-error').style.display='block';}else this.render(); }
        else if (a==='lock-now') { this.isUnlocked=false; this.render(); }
        else if (a==='remove-pw') { this.removePassword(); this.render(); }
        else if (a==='reset-data') { if(confirm('Reset to original embedded data?')) { this.resetData(); } }
        else if (a==='clear-all-edits') { this.manualEdits={}; this.save('edits',{}); this.recompute(); this.render(); }
        // Advanced filters
        else if (a==='toggle-advanced') { this.showAdvancedFilters=!this.showAdvancedFilters; this.render(); }
        else if (a==='clear-filters') { this.searchTerm='';this.arrearsFilter='all';this.leaseFilter='all';this.balanceMin='';this.balanceMax='';this.regionFilter='all'; this.render(); }
        // Bulk actions
        else if (a==='deselect-all') { this.deselectAll(); }
        else if (a==='bulk-export') { this.exportToExcel(this.getSelectedTenantObjects(),'ICER-Selected-Export.xlsx'); }
        else if (a==='bulk-report') { this.generateCollectionReport(this.getSelectedTenantObjects(),'Selected Tenants'); }
        // Reports
        else if (a==='report-all-arrears') { this.generateCollectionReport(this.allTenants.filter(t=>t.arrearsCategory!=='current').sort((a,b)=>b.balance-a.balance),'All Arrears'); }
        else if (a==='report-legal') { this.generateCollectionReport(this.allTenants.filter(t=>t.legalFlag).sort((a,b)=>b.balance-a.balance),'Legal Cases'); }
        else if (a==='report-90'||a==='report-severe') { this.generateCollectionReport(this.allTenants.filter(t=>t.arrearsCategory==='90+').sort((a,b)=>b.balance-a.balance),'90+ Day Arrears'); }
        else if (a==='report-with-notes') { this.generateCollectionReport(this.allTenants.filter(t=>this.getNotes(t.residentId).length>0),'Collection Activity'); }
        // Exports
        else if (a==='export-all') { this.exportToExcel(this.allTenants,'ICER-Full-Portfolio.xlsx'); }
        else if (a==='export-arrears') { this.exportToExcel(this.allTenants.filter(t=>t.arrearsCategory!=='current'),'ICER-Arrears.xlsx'); }
        else if (a==='export-filtered') { this.exportToExcel(this.getFilteredTenants(),'ICER-Filtered-Export.xlsx'); }
      });
    });
    // Enter on password fields
    document.getElementById('pw-input')?.addEventListener('keydown', e => {
      if (e.key==='Enter') {
        const action = document.querySelector('[data-action="set-pw"]') || document.querySelector('[data-action="unlock"]');
        action?.click();
      }
    });
    // Property row clicks
    document.querySelectorAll('[data-goto-prop]').forEach(b => b.addEventListener('click', e => {
      e.stopPropagation(); this.navigate('dashboard', b.dataset.gotoProp);
    }));
    // Tenant row actions
    document.querySelectorAll('[data-tenant]').forEach(tr => tr.addEventListener('click', () => this.showDetailModal(tr.dataset.tenant)));
    document.querySelectorAll('[data-view-tenant]').forEach(b => b.addEventListener('click', e => { e.stopPropagation(); this.showDetailModal(b.dataset.viewTenant); }));
    document.querySelectorAll('[data-edit-tenant]').forEach(b => b.addEventListener('click', e => { e.stopPropagation(); this.showEditModal(b.dataset.editTenant); }));
    // Sorting
    document.querySelectorAll('[data-sort]').forEach(th => th.addEventListener('click', () => {
      if (this.sortCol===th.dataset.sort) this.sortDir=this.sortDir==='asc'?'desc':'asc';
      else { this.sortCol=th.dataset.sort; this.sortDir='asc'; }
      this.render();
    }));
    // Filters
    document.getElementById('filter-search')?.addEventListener('input', e => { this.searchTerm=e.target.value; this.render(); });
    document.getElementById('filter-arrears')?.addEventListener('change', e => { this.arrearsFilter=e.target.value; this.render(); });
    document.getElementById('filter-lease')?.addEventListener('change', e => { this.leaseFilter=e.target.value; this.render(); });
    // Upload
    document.getElementById('upload-zone')?.addEventListener('click', () => document.getElementById('file-input')?.click());
    document.getElementById('file-input')?.addEventListener('change', e => { if(e.target.files?.[0]) this.handleUpload(e.target.files[0]); e.target.value=''; });
    document.getElementById('upload-zone')?.addEventListener('dragover', e => { e.preventDefault(); e.stopPropagation(); });
    document.getElementById('upload-zone')?.addEventListener('drop', e => {
      e.preventDefault(); e.stopPropagation();
      const f=e.dataTransfer?.files?.[0];
      if(f&&(f.name.endsWith('.xlsx')||f.name.endsWith('.xls'))) this.handleUpload(f);
    });
    // Clear individual edits
    document.querySelectorAll('[data-clear-edit]').forEach(b => b.addEventListener('click', () => { this.clearEdit(b.dataset.clearEdit); this.recompute(); this.render(); }));
    // Selection checkboxes
    document.querySelectorAll('[data-select]').forEach(b => b.addEventListener('click', (e) => { e.stopPropagation(); this.toggleSelect(b.dataset.select); }));
    document.querySelectorAll('[data-select-all]').forEach(b => b.addEventListener('click', () => {
      const ft = this.getFilteredTenants();
      const allSel = ft.every(t=>this.selectedTenants.has(t.residentId));
      if (allSel) this.deselectAll(); else this.selectAll(ft);
    }));
    // Advanced filter inputs
    document.getElementById('filter-bal-min')?.addEventListener('input', e => { this.balanceMin=e.target.value; this.render(); });
    document.getElementById('filter-bal-max')?.addEventListener('input', e => { this.balanceMax=e.target.value; this.render(); });
    document.getElementById('filter-region')?.addEventListener('change', e => { this.regionFilter=e.target.value; this.render(); });
    // Property-level reports
    document.querySelectorAll('[data-report-prop]').forEach(b => b.addEventListener('click', () => {
      const pid=b.dataset.reportProp; const tenants=this.allTenants.filter(t=>t.property===pid&&t.arrearsCategory!=='current');
      const bldg=_B[pid]; this.generateCollectionReport(tenants, bldg?.address||pid);
    }));
    // Legal view actions
    document.querySelectorAll('[data-legal-add]').forEach(b => b.addEventListener('click', () => {
      this.markInLegal(b.dataset.legalAdd, true); this.render();
    }));
    document.querySelectorAll('[data-legal-manage]').forEach(b => b.addEventListener('click', () => {
      this.showLegalModal(b.dataset.legalManage);
    }));
    document.querySelectorAll('[data-legal-remove]').forEach(b => b.addEventListener('click', () => {
      if(confirm('Remove this tenant from legal proceedings?')){this.markInLegal(b.dataset.legalRemove, false); this.render();}
    }));
  },

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // CHARTS
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  renderCharts() {
    Object.values(this.charts).forEach(c=>c.destroy());
    this.charts = {};
    const chartOpts = { responsive:true, maintainAspectRatio:false, plugins:{ legend:{ labels:{ color:'#8899AA', font:{family:'DM Sans',size:11} } } } };

    // Arrears pie
    const arrEl = document.getElementById('chart-arrears');
    if (arrEl) {
      const src = this.selectedProperty ? (this.getPropMetrics()?.tenants||[]) : this.allTenants;
      this.charts.arrears = new Chart(arrEl, { type:'doughnut', data:{ labels:['Current','30 Days','60 Days','90+ Days'], datasets:[{ data:[src.filter(t=>t.arrearsCategory==='current').length, src.filter(t=>t.arrearsCategory==='30').length, src.filter(t=>t.arrearsCategory==='60').length, src.filter(t=>t.arrearsCategory==='90+').length], backgroundColor:['#10B981','#F59E0B','#F97316','#EF4444'], borderWidth:0 }] }, options:{...chartOpts, cutout:'50%'} });
    }
    // Lease pie
    const leaseEl = document.getElementById('chart-lease');
    if (leaseEl) {
      const src = this.selectedProperty ? (this.getPropMetrics()?.tenants||[]) : this.allTenants;
      this.charts.lease = new Chart(leaseEl, { type:'doughnut', data:{ labels:['Active','Expiring','Expired','No Lease'], datasets:[{ data:[src.filter(t=>t.leaseStatus==='active').length, src.filter(t=>t.leaseStatus==='expiring-soon').length, src.filter(t=>t.leaseStatus==='expired').length, src.filter(t=>t.leaseStatus==='no-lease').length], backgroundColor:['#10B981','#F59E0B','#EF4444','#8B5CF6'], borderWidth:0 }] }, options:{...chartOpts, cutout:'50%'} });
    }
    // Balance bar
    const balEl = document.getElementById('chart-balance');
    if (balEl) {
      const d = this.properties.filter(p=>p.totalBalance>0).sort((a,b)=>b.totalBalance-a.totalBalance).slice(0,15);
      this.charts.balance = new Chart(balEl, { type:'bar', data:{ labels:d.map(p=>p.id), datasets:[{ label:'Balance', data:d.map(p=>Math.round(p.totalBalance)), backgroundColor:'#EF4444', borderRadius:4 }] }, options:{...chartOpts, scales:{ x:{ticks:{color:'#5A6B7C',font:{size:10},maxRotation:45}, grid:{display:false}}, y:{ticks:{color:'#5A6B7C',callback:v=>fmt$(v)},grid:{color:'#2A3441'}} }, plugins:{...chartOpts.plugins,legend:{display:false}}} });
    }
    // Vacancy bar
    const vacEl = document.getElementById('chart-vacancy');
    if (vacEl) {
      const d = this.properties.filter(p=>p.vacant>0).sort((a,b)=>b.vacant-a.vacant);
      this.charts.vacancy = new Chart(vacEl, { type:'bar', data:{ labels:d.map(p=>p.id), datasets:[{ label:'Vacant', data:d.map(p=>p.vacant), backgroundColor:'#8B5CF6', borderRadius:4 }] }, options:{...chartOpts, scales:{ x:{ticks:{color:'#5A6B7C',font:{size:10},maxRotation:45}, grid:{display:false}}, y:{ticks:{color:'#5A6B7C'},grid:{color:'#2A3441'}} }, plugins:{...chartOpts.plugins,legend:{display:false}}} });
    }
  },
};

// Boot
document.addEventListener('DOMContentLoaded', () => App.init());

</script>
</body>
</html>
